<html>
    <body>
        <div class="row">
            <div class="col-12 col-lg-10 col-xl-8 " zippy="clist">
                <h3>Розрахунки з покупцями </h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="holdlist"> Холдинг </label>
                        <select class="form-control mr-2" zippy="holdlist">
                            <option value="0">Не вказано</option>
                        </select>

                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>

                <br><a zippy="csv">Завантажити CSV</a>
                <table class="table   table-sm   ">
                    <tr>

                        <th>Ім'я</th>
                        <th>Тел.</th>
                        <th class="text-right">До оплати</th>

                        <th></th>
                        <th></th>


                    </tr>
                    <tr zippy="custlist">

                        <td><a zippy="customer_name" title="Відкрити профіль"></a></td>
                        <td zippy="phone"></td>

                        <td zippy="amount" class="text-right"></td>
                        <td><a zippy="createpay">Створити  КО</a></td>


                        <td><a zippy="showdocs">Документи</a></td>


                    </tr>
                    <tr>

                        <td></td>
                        <td class="text-right text-bold">Всього:</td>

                        <td zippy="totamount" class="text-right text-bold"></td>


                        <td></td>


                    </tr>
                </table>


            </div>

            <div class="col-12 col-lg-10 col-xl-8 " zippy="plist">
                <a zippy="back"><i class="fa fa-arrow-alt-circle-left"></i> до списку</a>
                <h3 zippy="cname"></h3>
                <small><i class="fa fa-exclamation-circle"></i> Для  оплати  по  угодах  а  не окремих документах  використовуются  кассовi  ордери</small>
                <br><a zippy="csv2">Експорт в Excel</a>
                <table class="table   table-sm   ">
                    <tr>

                        <th>Документ</th>
                        <th>Номер</th>
                        <th>Дата</th>


                        <th class="text-right">Видаток</th>
                        <th class="text-right">Прибуток</th>


                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td zippy="name"></td>
                        <td zippy="number"></td>
                        <td zippy="date"></td>

                        <td zippy="payamount" class="text-right"></td>
                        <td zippy="payed" class="text-right"></td>


                        <td class="text-nowrap">
                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>
                            &nbsp; &nbsp;<a zippy="pay" title="Внести оплату"><i class="fa fa-credit-card"></i></a>


                        </td>

                    </tr>

                </table>
                <a id="dankor"></a>
            </div>

            <div class="col-12 col-lg-10 col-xl-8 " zippy="paypan">


                <div class="navbar nav">
                    <form zippy="payform" class="form-inline ">
                        <label>До оплати</label>
                        <input zippy="pamount" pattern="[0-9\.\-]+" style="width:100px;" placeholder="Сума..."
                               class="form-control mr-2">
                        <label for="payment">рахунок</label>
                        <select class="form-control mr-2" zippy="payment">

                        </select>
                        {{#ppo}}
                        <label for="pos">POS</label>
                        <select class="form-control mr-2" zippy="pos">
                            <option value="0">Не вибраний</option>

                        </select>
                        {{/ppo}}
                        <label>дата</label>
                        <input zippy="pdate" style="width:100px;" class="form-control mr-2 ">

                        <input zippy="pcomment" placeholder="Коментар..." class="form-control mr-2">

                        <button type="submit" class="  btn btn-info  mr-2 ">Оплатити</button>


                    </form>

                </div>
                <b><i class="fa fa-credit-card"></i> Оплати ( <span zippy="pname"></span>)</b><br>
                <table cellpadding="4">
                    <tr zippy="paylist">
                        <td zippy="pldate"></td>
                        <td zippy="pluser"></td>
                        <td class="text-right">&nbsp;<span zippy="plamount">&nbsp;</span></td>

                        <td zippy="plmft"></td>
                        <td zippy="plcomment"></td>

                    </tr>
                </table>


            </div>
            <div class="col-12 col-lg-10 col-xl-8 ">
                <div zippy="docview"></div>
            </div>
        </div>


    </body>
</html>
