<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h3>Звіт з продажу</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">

                        <label for="from">З</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="from">

                        <label for="to">по</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="to">

                        <label for="emp">менеджер</label>
                        <select class="form-control mr-sm-2" zippy="emp">
                            <option>Не вибраний</option>
                        </select>

                        <label for="type">тип</label>
                        <select class="form-control mr-sm-2" zippy="type"> </select>
                        <label for="cat" data-label="cat">категорiя</label>
                        <select class="form-control mr-sm-2" zippy="cat">
                            <option>Не вибрана</option>
                        </select>
                        <label for="salesource" data-label="salesource">Джерело продаж</label>
                        <select class="form-control mr-2" zippy="salesource">

                        </select>


                        <label for="cust" data-label="cust">покупець</label>
                        <input class="form-control mr-sm-2" zippy="cust" placeholder="Почнiть вводити...">


                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>


                <div zippy="detail">
                    <div>
                        <a zippy="print" onclick=" $('#preview').printThis();" title="Друк"><img class="icon20"
                                                                                                 src="/assets/images/print_32.png"></a>
                        <a zippy="word" target="_blank" title="Експорт в Word"><img class="icon20"
                                                                                    src="/assets/images/word_32.png"></a>
                        <a zippy="excel" target="_blank" title="Експорт в Excel"><img class="icon20"
                                                                                      src="/assets/images/excel_32.png"></a>
                        <a zippy="pdf" target="_blank" title="Експорт в PDF"><img class="icon20"
                                                                                  src="/assets/images/pdf_32.png"></a>

                    </div>
                    <div zippy="preview" class="table-responsive-sm">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
