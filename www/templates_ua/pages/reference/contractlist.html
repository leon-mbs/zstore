<html>
<head>
</head>

<body>
<div class="row">
    <div class="col-12 col-md-10 col-xl-8">
        <div zippy="contracttable">
            <h3>Контракти </h3>
            <div class="navbar nav">

                <form zippy="filter" class="form-inline">

                    <label for="searchkey">Пошук</label>
                    <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                    <label for="searchcust">Контрагент</label>
                    <input placeholder="Начните вводить..." class="form-control mr-sm-2" zippy="searchcust"/>
                    {{#usefirms}}
                    <label for="searchcomp">Компанiя</label>
                    <select zippy="searchcomp" class="form-control mr-sm-2">
                        <option value="0">Не вибрана</option>
                    </select>
                    {{/usefirms}}
                    <div class="form-check">

                        <input title="Показати неактуальнi" class="form-check-input" type="checkbox" zippy="showdis">
                        <label class="form-check-label mr-sm-3" for="showdis">Все</label>
                    </div>

                    <input class="btn btn-outline-success  " type="submit" value="ОК">

                </form>
            </div>
            <a zippy="addnew" class="btn btn-outline-primary  ">Добавити</a>
            <table class="table table-bordered   table-sm">
                <tr>
                    <th>Номер</th>
                    <th>Дата</th>
                    <th>Контрагент</th>
                    {{#usefirms}}
                    <th>Компанiя</th>
                    {{/usefirms}}
                    <th>Оплата</th>
                    <th></th>
                    <th></th>

                    <th></th>
                </tr>
                <tr zippy="contractlist">
                    <td zippy="contract_number"></td>
                    <td zippy="createdon"></td>
                    <td zippy="customer"></td>
                    {{#usefirms}}
                    <td zippy="firm"></td>
                    {{/usefirms}}
                    <td zippy="payname"></td>
                    <td><a zippy="scanlink" title="Скачать"> <i class="fa fa-paperclip"></i> </a></td>
                    <td zippy="shortdesc"></td>

                    <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                            zippy="delete" title="Видалити"><i class="fa fa-trash"></i></a></td>
                </tr>
            </table>
            <div zippy="pag"></div>

        </div>


    </div>
</div>
<div class="row">
    <form class="col-6 col-md-4" zippy="contractdetail">
        <div class="form-group">
            <label for="editcreatedon">Дата</label>
            <input required="required" class="form-control" zippy="editcreatedon"/>
        </div>
        <div class="form-group">
            <label for="editcontract_number">Номер</label>
            <input required="required" class="form-control" zippy="editcontract_number"/>
        </div>
        <div class="form-group">
            <label for="editshortdesc">Короткий опис, призначення</label>
            <input class="form-control" zippy="editshortdesc"/>
        </div>
        <div class="form-group">
            <label for="editcust">Контрагент</label>
            <input placeholder="Начните вводить..." class="form-control" zippy="editcust"/>
        </div>
        {{#usefirms}}
        <div class="form-group">
            <label for="editcomp">Компанiя</label>
            <select zippy="editcomp" class="form-control">
                <option value="0">Не вибрана</option>
            </select>
        </div>
        {{/usefirms}}
        <div class="form-group">
            <label for="editpay">Форма оплати</label>
            <select zippy="editpay" class="form-control">
                <option value="0">Не вибрана</option>
            </select>
        </div>
        <div class="form-group">

            <label for="scan"> &nbsp; &nbsp;Скан документу</label>

            <input class="form-control" type="file" zippy="scan">

        </div>

        <div class="form-check">
            <input zippy="editdisabled" type="checkbox" class="form-check-input">
            <label class="form-check-label" for="editdisabled">Закритий</label>
        </div>
        <input zippy="save" type="submit" value="Зберегти" class="btn btn-outline-primary  ">&nbsp;&nbsp;
        <input zippy="cancel" type="button" value="Вiдмiнити" class="btn btn-outline-primary  ">

    </form>
</div>

</body>
</html>
