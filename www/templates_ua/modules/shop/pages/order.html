<html>
    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-lg-6">
                <h3 class="mt-2 mb-3">Формування замовленя</h3>
                <form zippy="listform" method="post">
                    <table class="table table-bordered" style="border-bottom: none;">
                        <tr>
                            <th style="width:64px">&nbsp;</th>
                            <th>Найменування</th>
                            <th>Кiл.</th>
                            <th style="text-align: right;">Цiна</th>

                            <th></th>
                        </tr>
                        <tr zippy="pitem">
                            <td><img zippy="photo" style="width: 64px;"/></td>
                            <td><a zippy="pname"></a></td>

                            <td><input class="_number" style="width: 60px;border: 1px solid #ced4da;border-radius: 0.25rem;padding: 2px 5px;" type="number" zippy="quantity"/></td>
                            <td style="text-align: right;" zippy="price"></td>
                            <td><a zippy="delete"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td style="text-align: right;"><b>Всього на суму:</b></td>
                            <td style="text-align: right;"><b><span zippy="summa"></span></b></td>

                            <td></td>
                        </tr>
                    </table>

                </form>
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-md-8 col-xl-7">
    <div class="col-12 col-md-8   col-xl-6">
                <form zippy="orderform" method="post">
                    <div class="form-group  row">
                       
                     <label class="col-5 col-form-label" for="name" >Iм'я та/або прiзвище</label>
                      <div class="col-7">
                         <input required="required" zippy="name" class="form-control">
                      </div>
                    </div>
                    <div class="form-group  row">
                      
                      <label class="col-5 col-form-label" for="phone" >Телефон</label>
                        
                       <div class="col-7">
                       <input zippy="phone" class="form-control">
                    </div>
                    </div>
                    <div class="form-group  row">
                      
                      <label class="col-5 col-form-label" for="email" >Email</label>
                       
                       <div class="col-7">
                       <input zippy="email" class="form-control">
                    </div>
                    </div>

                    <div class="form-group  row">
                    
                            <label class="col-5 col-form-label" for="delivery">Доставка</label>
                      
                       <div class="col-7">
                       <select class="form-control" zippy="delivery">
                            <option value="0">Вибрати</option>
                        </select>
                    </div>
                    </div>

                    <div class="form-group  row">
             
                        <label class="col-5 col-form-label" data-label="address" for="address"  >Адреса</label>
                      
                        <div class="col-7">
                          <textarea style="height:100px" zippy="address" class="form-control"></textarea>
                        </div>
                    </div>
                      <div class="form-group  row">
                      
                      <label class="col-5 col-form-label" for="deltime" >Час доставки</label>
                       
                       <div class="col-7">
                           <div class="input-group">
                         <input   class="form-control"   zippy="deldate" required="required">
                           <span class="input-group-text">:</span>
                         <input   class="form-control"   zippy="deltime" required="required">
                       </div>
                       </div>
                    </div>

                    <div class="form-group  row">
                    
                          <label class="col-5 col-form-label" for="notes" >Комментар </label>
                       
                          <div class="col-7">
                          <textarea zippy="notes" class="form-control"></textarea>
                    </div>
                    </div>

                    <div class="form-group row">
                        <input type="submit" class="btn btn-primary" value="Вiдправити">
                    </div>
                </form>
            </div>
            </div>
        </div>

        <script>
            $("._number").bind('  change  ', function () {
                $("#listform").submit();
            });

        </script>

    </body>
</html>
