<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zippy Note</title>
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.css">


        <link rel="stylesheet" href="/assets/css/app.css">

        <script src="/vendor/leon-mbs/zippy/assets/js/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle-ua.js" type="text/javascript"></script>


    </head>

    <body>
        <a zippy="copy">Вставити як копію</a>
        <a data-toggle="popover" data-placement="right"
           data-content="Вставка топіка як копії свого дерева. За замовчуванням вставляє в кореневий вузол."
           style="cursor:pointer">
            <i class="fa fa-question-circle "></i>
        </a>
        &nbsp; &nbsp; &nbsp;
        <a zippy="link">Вставити як посилання</a>
        <a data-toggle="popover" data-placement="right"
           data-content="Вставка топіка як посилання в своє дерево для спільного перегляду і редагування. За замовчуванням вставляє в кореневий вузол."
           style="cursor:pointer">
            <i class="fa fa-question-circle "></i>
        </a>

        <h2 zippy="title"></h2>
        <div zippy="detail"></div>


    </body>

</html>
