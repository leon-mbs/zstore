<html>

    <head>

    </head>

    <body>
        <style>
            .list-group-item {
                padding: 02px;;
            }
        </style>
        <div class="row">
            <div class="col-md-4 col-sm-12">
                <div class="toolbar mb-1">
                    &nbsp;<a href="javascript:" class="btn btn-primary btn-sm" style="cursor:pointer;" zippy="treeadd"
                             onclick="newnode()"><i class="fa fa-plus-circle"></i> Новий вузол</a>
                    <a title="Редагувати вузол" style="cursor:pointer;" zippy="treeedit" onclick="editnode()"><i
                            class="fa                            fa-edit"></i></a>
                    <a title="Вирізати" style="cursor:pointer;" zippy="treecut"><i class="fa fa-cut"></i></a>
                    <a title="Вставити" style="cursor:pointer;" zippy="treepaste"><i class="fa fa-paste"></i></a>
                    <a title="Вилучити" style="cursor:pointer;" zippy="treedelete"><i class="fa fa-trash"></i></a>
                </div>
                <div zippy="tree"></div>


            </div>

            {{^editor}}
            <div class="col-md-8 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <div class="toolbar mb-1">
                            &nbsp;<a class="btn btn-primary btn-sm" style="cursor:pointer;" zippy="topicadd"><i
                                    class="fa fa-plus-circle"></i> Новий топік</a>
                            <a title="Редагувати" style="cursor:pointer;" zippy="topicedit"><i class="fa fa-edit"></i></a>
                            <a title="Вирізати" style="cursor:pointer;" zippy="topiccut"><i class="fa fa-cut"></i></a>
                            <a title="Копіювати" style="cursor:pointer;" zippy="topiccopy"><i class="fa fa-copy"></i></a>
                            <a title="Копіювати як ярлик" style="cursor:pointer;" zippy="topictag"><i
                                    class="fa fa-link"></i></a>
                            <a title="Вставити" style="cursor:pointer;" zippy="topicpaste"><i class="fa fa-paste"></i></a>
                            <a title="Вилучити" style="cursor:pointer;" zippy="topicdelete"><i class="fa fa-trash"></i></a>
                            <a title="Зовнішнє посилання" style="cursor:pointer;" target="_blank" zippy="topiclink"><i
                                    class="fa                                    fa-external-link-alt"></i></a>
                        </div>

                        <table class="table table-sm table-bordered">
                            <tr zippy="topiclist">
                                <td style="width:30px" align="center">
                                    <span zippy="fav"><i style="color:brown" class="fa fa-star"></i></span></td>
                                <td style="width:100%">
                                    <span zippy="title"> </span>
                                </td>

                            </tr>
                        </table>
                        <div zipy="pag"></div>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">


                        <div zippy="detail" style="border-radius:4px;                            background-color: #FFFF00">

                        </div>
                    </div>
                </div>

                <div zippy="tpanel" style="background-color: #eaeaea;" class="row">
                    <div class="col-12">

                        <table class="table table-sm">
                            <tr>
                                <td style="width:20px;"><i title="Теги" class="fa fa-tags"
                                                           style="font-weight:                                        bolder;font-size:16px;"></i>
                                </td>
                                <td><span zippy="taglist"></span></td>

                                <td style="width:20px;">
                                    <i title="Прикріплені файли" class="fa           fa-paperclip"
                                       style="font-weight:                                         bolder;font-size:16px;"></i>
                                </td>
                                <td>
                                    <div zippy="filelist"
                                         style="display:inline;background-color:                                        #ddd;margin:2px;">
                                        <a target="_blank" zippy="filelink"></a>
                                        <a zippy="filedel"><i style="color:red;font-size: smaller;"
                                                              class="fa  fa-times-circle  "></i> </a>
                                    </div>
                                    &nbsp;<a title="Додати файл" zippy="addfile" href="#" onclick="newfile()"><i
                                            class="fa                                            fa-upload text-primary"></i></a>
                                </td>
                                <td style="width:20px;"><a zippy="setfav"><i style="font-weight:bold;"
                                                                             class="fa                                            fa-star"/></a>
                                </td>
                            </tr>
                        </table>

                    </div>


                </div>
            </div>

            {{/editor}}
            {{#editor}}
            <div class="col-md-7 col-sm-12">
                <div class="row">
                    <div class="col-12">
                        <form zippy="editform">
                            <div class="form-group">
                                <label for="edittitle">Заголовок</label>
                                <input type="text" required="required" class="form-control" zippy="edittitle">
                            </div>
                            <div class="form-group">
                                <label for="editdetail">Змiст </label>
                                <textarea style="height:200px;" class="form-control" zippy="editdetail"></textarea>
                            </div>
                            <div class="form-group ">
                                <label for="editacctype">Тип доступу</label>
                                <select zippy="editacctype" class="form-control">

                                </select>
                            </div>


                            <div class="form-group">
                                <label for="edittags">Теги</label>
                                <div zippy="edittags"></div>
                                <small>Щоб додати тег нажмiть Enter</small>
                            </div>

                            <a zippy="editcancel" class="btn btn-outline-secondary">Скасувати</a>&nbsp;
                            <a zippy="editsave" class="btn btn-primary">Зберегти</a>
                        </form>
                    </div>
                </div>
            </div>
            {{/editor}}
        </div>
        <div class="row">
            <div class="col-12">
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div>
                    <div class="navbar nav">
                        <form class="form-inline" zippy="sform">

                            <div class="form-group">
                                <label for="skeyword">Пошук </label>
                                <input required="required" zippy="skeyword" class="form-control mr-2" zippy="text">
                                <div class="form-check">
                                    <input zippy="searchtitle" type="checkbox" class="form-check-input">
                                    <label class="form-check-label mr-2" for="planned">тільки в заголовках</label>
                                </div>
                                <select zippy="searchtype" class="form-control mr-2">
                                    <option value="1">Фраза</option>
                                    <option value="2">Комбінація слів</option>
                                </select>

                                <button type="submit" class="btn btn-primary                                        mr-2"><i
                                        class="fa fa-search"></i></button>
                                <a title="Знайти обрані" zippy="searchfav"><i class="fa fa-star" style="color:brown"></i></a>
                            </div>
                        </form>
                    </div>
                </div>
                <table class="table table-sm">
                    <tr zippy="searchlist">
                        <td zippy="stitle">
                        </td>
                        <td zippy="snodes">
                        </td>
                    </tr>
                </table>
            </div>
        </div>


        <div id="nodeedit" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form zippy="nodeform">
                        <input type="hidden" zippy="opname">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editnodetitle">Назва вузла</label>
                                <input required="required" zippy="editnodetitle" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                <input zippy="editnodepublic" type="checkbox" class="form-check-input">
                                <label class="form-check-label" for="editnodepublic">Доступний для всiх</label>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn
                                    btn-primary">OK
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->

        <div id="fileedit" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <form zippy="fileform" enctype="multipart/form-data">

                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="editfile">Файл (до 10 Мб)</label>
                                <input required="required" type="file" zippy="editfile" class="form-control
                                       input-sm">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn
                                    btn-primary">OK
                            </button>
                        </div>
                    </form>
                </div>
                <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->


        <script>
            $('#nodeedit').modal({
                show: false
            });
            $('#fileedit').modal({
                show: false
            });


            function newfile() {

                $('#fileedit').modal('show');
            }

            function newnode() {
                $('#opname').val('add');
                $('#editnodetitle').val('');
                $('#nodeedit').modal('show');
            }

            function editnode() {
                $('#opname').val('edit');
                var arr = $('#tree').treeview('getSelected');
                arr.forEach(function (entry) {
                    $('#editnodetitle').val(entry.text);
                });

                $('#nodeedit').modal('show');
            }

            function check_treedelete() {
                return confirm('Удалить узел');
            }


            function fav() {

            }

            $('#editdetail').summernote({
                height: 400,
                lang: 'uk-UA',

                callbacks: {
                    onEnter: function (e) {
                        e.preventDefault();
                    },
                    onEnter: function (e) {
                        if (e.keyCode === key.code.ENTER) {
                            e.shiftKey = true;
                            context.triggerEvent('enter', e);
                        }
                    },
                    onPaste: function (e) {

                        var bufferText = ((e.originalEvent || e).clipboardData || window.clipboardData).getData('Text');
                        e.preventDefault();
                        document.execCommand('insertText', false, bufferText.replace(/\n/g, ''));
                    }
                }
            });

        </script>
    </body>

</html>
