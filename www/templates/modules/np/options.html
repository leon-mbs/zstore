                    </div>
                    <div class="form-group">
                        <label for="point">Вiддiлення</label>
                        <select zippy="point" class="form-control  ">

                        </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Зберегти" class="btn   btn-primary  "/>

                    </div>
                </form>
            </div>
        </div>
        <script>

            function check_check() {
