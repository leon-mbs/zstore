<html>
    <body>
        <div class="row ">
        
            <div class="col-12 offset-md-1">
                 {{#blogs}}
                   <a  href="/blog/{{blogid}}">{{blogtitle}}</a>  &nbsp; &nbsp;     
                 {{/blogs}}           
               </div> 
            <div class="col-12">
                <ol class="breadcrumb" zippy="breadcrumb">
                </ol>
            </div>
            <br>
        </div>

        <div class="row ">


            <div class="col-12  ">
               
                 
                <div class="row" zippy="subcatlistp">


                    <div zippy="subcatlist" class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 subcatlist mb-4"  >
                        <div class="card h-100">
                            {{^nouseimages}}
                            <a zippy="scatimg"><img class="card-img-top"/></a>
                             {{/nouseimages}}
                            <div class="card-body p-2">
                                <a  class="card-title card-link text-dark clip" zippy="scatname"></a>
                            </div>
                        </div>
                    </div>
                </div>


                <div zippy="newlistp" >
                    <h3 class="mb-3 mt-2">Новинки</h3>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-3 col-lg-2 col-xl-1 newlist mb-4" zippy="newlist">
                            <div class="card h-100">
                                 {{^nouseimages}}
                                <a zippy="nimage"><img class="card-img-top"></a>
                                 {{/nouseimages}}
                                <div class="card-body p-2">
                                    <a style="font-size:smaller" class="  card-title card-link text-dark  clip" zippy="nname"></a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>

    </body>
</html>
