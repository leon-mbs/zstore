<html>
 
    <body>
        <div class="row"  >
            <div class="col-12 col-md-8   ">
                <h3 class="mt-2 mb-3">Оформлення замовлення</h3>
                <form zippy="listform" method="post">
                    <table class="table table-bordered" style="border-bottom: none;">
                        <tr>
                            <th style="width:64px">&nbsp;</th>
                            <th>Найменування</th>
                            <th>Кiл.</th>
                            <th style="text-align: right;">Цiна</th>

                            <th></th>
                        </tr>
                        <tr zippy="pitem">
                            <td><img zippy="photo" style="width: 64px;"/></td>
                            <td><a zippy="pname"></a></td>

                            <td><input onchange=" $('#listform').submit()  " class="_number" style="width: 60px;border: 1px solid #ced4da;border-radius: 0.25rem;padding: 2px 5px;" type="number" zippy="quantity"/></td>
                            <td style="text-align: right;" zippy="price"></td>
                            <td><a zippy="delete"><i class="fa fa-trash"></i></a></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td style="text-align: right;"><span data-label="disc">Знижка:</span></td>
                            <td style="text-align: right;"><span zippy="disc"></span></td>

                            <td></td>
                        </tr>                        <tr>
                            <td></td>
                            <td></td>
                            <td style="text-align: right;"><b>Всього на суму:</b></td>
                            <td style="text-align: right;"><b><span zippy="summa"></span></b></td>

                            <td></td>
                        </tr>
                    </table>

                </form>
            </div>
     
            <div class="col-12"  >   
              

            <form zippy="orderform" method="post" class="row">
     
              <div class="col-12 col-md-8 col-lg-6    col-xl-5  ">
                    <div class="form-group  row">
                       
                     <label class="col-5 col-form-label" for="firstname" >Iм'я (Назва для  компанiй) </label>
                      <div class="col-7">
                         <input required="required" zippy="firstname" class="form-control">
                      </div>
                    </div>
                   <div class="form-group  row">
                       
                     <label class="col-5 col-form-label" for="lastname" > Прiзвище</label>
                      <div class="col-7">
                         <input   zippy="lastname" class="form-control">
                      </div>
                    </div>
                    <div class="form-group  row">
                      
                      <label class="col-5 col-form-label" for="phone" >Телефон</label>
                        
                       <div class="col-7">
                       <input zippy="phone" class="form-control">
                    </div>
                    </div>
                    <div class="form-group  row">
                      
                      <label class="col-5 col-form-label" for="email" >E-mail</label>
                       
                       <div class="col-7">
                       <input zippy="email" class="form-control">
                     </div>
                    </div>
                     {{#usepayment}}
                    <div class="form-group  row">
                    
                            <label class="col-5 col-form-label" for="payment"  >Оплата</label>
                      
                       <div class="col-7">
                       <select class="form-control" zippy="payment">
                            <option value="0">Обрати</option>                       
                            <option value="2">Готiвкою при  отриманнi</option>
                            <option value="1">Онлайн оплата</option>
                        </select>
                      </div>
                    </div> 
                     {{/usepayment}}
               
                    </div> 
               
                <div class="col-12 col-md-8 col-lg-6 col-xl-5     ">
               
                    <div class="form-group  row">
                    
                       <label class="col-3 col-form-label" for="delivery">Доставка</label>
                      
                       <div class="col-9">
                       <select class="form-control" zippy="delivery">
                            <option value="0">Обрати</option>
                        </select>
                      </div>
                    </div>
                      {{#np}}
                   <div class="form-group row">
                        <label class="col-3 col-form-label" for="baycity">Населений пункт</label>
                      <div class="col-9">
                        <input placeholder="Почніть вводити..." zippy="baycity" class="form-control   "/>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label" for="baypoint">Вiддiлення</label>
                        <div class="col-9">
                         <input placeholder="Почніть вводити..." zippy="baypoint" class="form-control   "/>
                         <small>Для пошуку по номеру додайте перед цифрами №</small>
                       </div>                   
                    </div>                   
                       {{/np}}

                    <div class="form-group  row">
             
                        <label class="col-3 col-form-label" data-label="address" for="address"  >Адреса</label>
                      
                        <div class="col-9">
                          <textarea style="height:100px" zippy="address" class="form-control"></textarea>
                        </div>
                    </div>
                      <div class="form-group  row">
                      
                      <label class="col-3 col-form-label" for="deltime" >Час доставки</label>
                       
                       <div class="col-9">
                           <div class="input-group">
                         <input   class="form-control"   zippy="deldate" required="required">
                           <span class="input-group-text">:</span>
                             <input   class="form-control"   zippy="deltime" required="required">
                           </div>
                       </div>
                    </div>

                    <div class="form-group  row">
                    
                          <label class="col-3 col-form-label" for="notes" >Коментар </label>
                       
                          <div class="col-9">
                              <textarea zippy="notes" class="form-control"></textarea>
                        </div>
                    </div>

              </div>
           
              
            
            <div class="form-group col-12">
                <input type="submit" class="btn btn-primary" value="Вiдправити">
            </div>
        
            
           </form> 
        
       
           </div>
       </div>    
      
        
    </body>
</html>
