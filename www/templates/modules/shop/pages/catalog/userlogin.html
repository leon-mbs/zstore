<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Zippy Склад</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/assets/css/adminlte.css">
        <!--<link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">   -->
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.css">


        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/css/app.css">


        <script src="/vendor/leon-mbs/zippy/assets/js/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle-ua.js" type="text/javascript"></script>

        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/app.js" type="text/javascript"></script>
        <script src="/assets/js/adminlte.js" type="text/javascript"></script>


    </head>

    <body class="hold-transition login-page">
    
       
        <div class="row justify-content-center mt-2 mb-1">
            <div class="col-12   ">

                {{#alerterror}}
                <div class="alert alert-danger" role="alert">
                    {{{alerterror}}}
                </div>
                {{/alerterror}}
                {{#alertsuccess}}
                <div class="alert alert-success" role="alert">
                    {{{alertsuccess}}}
                </div>
                {{/alertsuccess}}

            </div>
        </div>
        <div class="login-box  ">
         
            <!-- /.login-logo -->
            <div class="card">
                <div class="card-body login-card-body">

                    <form zippy="loginform">
                        <div class="form-group  ">
                             <label for="userphone">Телефон</label>
                           <input zippy="userphone" required="required" class="form-control" type="text"  >
                          
                        </div>
                        <div class="form-group  ">
                              <label for="userpassword">Пароль</label>
                              <input zippy="userpassword" required="required" type="password" class="form-control"                                    >
                           
                           
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" zippy="remember">
                                    <label for="remember">
                                        Запам'ятати
                                    </label>
                                </div>
                            </div>
                           
                            <div class="col-4">
                                <button type="submit" class="btn btn-primary btn-block btn-flat">Увiйти</button>
                            </div>
                          <div class="col-12">
                               <a zippy="recall">Нагадати пароль</a>
                            </div>
                         <div class="col-12">
                                <a zippy="signup">Зареєструватись</a>
                            </div>
                            
                        </div>
                           <a href="/">На головну</a>

                    </form>
                     <form zippy="recallform">
                        <div class="form-group  ">
                             <label for="rcuserphone">Телефон</label>
                           <input zippy="rcuserphone" required="required" class="form-control" type="text"  >
                          
                        </div>
                        <div class="form-group  ">
                          <button type="submit" class="btn btn-primary  ">Вiдправити</button>
                    
                        </div>
                        <a href="/">На головну</a>
                
                   </form>
                   <form zippy="signinform">
                       <div class="form-group">
                              <label for="sname">Iм'я та/або прiзвище</label>
                              <input   class="form-control" zippy="sname" required="required">
                        </div>
                        <div class="form-group  ">
                             <label for="suserphone">Телефон</label>
                             <input zippy="suserphone" required="required" class="form-control" type="text"  >
                          
                        </div>
                        <div class="input-group  ">
                              <label for="suserpassword">Пароль</label>
                              <input zippy="suserpassword" required="required" type="password" class="form-control"                                    >
                           
                           
                        </div>
                      <div class="input-group  ">
                              <label for="sconfirm">Підтвердження</label>
                              <input zippy="sconfirm" required="required" type="password" class="form-control"                                    >
                           
                           
                        </div>
         
 
                        <div class="form-group  ">
                          <button type="submit" class="btn btn-primary  ">Зареєструватись</button>
                    
                        </div>
                     <a href="/">На головну</a>

                
                   </form>
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="w-100"></div>
            <div class="col-12 " style="margin-top:200px;">
                v4.1.2 © <a href="http://zippy.com.ua/">zippy.com.ua</a>
            </div>
        </div>


    </body>

</html>
