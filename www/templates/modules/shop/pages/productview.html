<html>

    <body>
        <div class="row ">
            <div class="col-12">
                <ol class="breadcrumb" zippy="breadcrumb">

                </ol>
            </div>
            <div class="col-12">
                <a zippy="backtolist" class="btn btn-outline-success"><i class="fa fa-arrow-alt-circle-left"></i> к списку</a>
            </div>
        </div>
        <br>
        <div class="row">

            <div class="col-12 col-sm-8 col-lg-6 col-xl-4">
                <div class="card mb-2">
                    <a data-type="image" zippy="product_image" data-toggle="lightbox" data-gallery="product" class="card-link">
                        <div class="ribbon-wrap">
                            <div class="ribbon bg-warning" zippy="action">Акция</div>
                        </div>
                        <img class="card-img-top"/></a>

                </div>
                {{#islistimage}}
                <div>
                    <div zippy="imagelist">
                        <a zippy="product_thumb" data-type="image" data-toggle="lightbox" data-gallery="thumb"> 
                            <img  class="m-2"   style="float:left; height:64px"></a>
                    </div>
                </div>
                {{/islistimage}}

            </div>


            <div class="col-12 col-sm-8 col-lg-6  col-xl-4">
                <div class="row">
                    <div class="col-12">

                        <h5 zippy="productname" class="text-dark"></h5>
                        <h6>Код:  <span zippy="productcode"></span></h6>
                        <h6><span zippy="manufacturername"></span></h6>

                        <h4 class="mt-4"><b zippy="price"></b></h4>
                        <h4 class="mt-2 mb-4"><b class="text-danger" zippy="actionprice"></b></h4>
                        <b zippy="onstore"></b>
                        <br><a class="btn btn-success btn-lg mt-1" zippy="buy"></a>
                        <br>
                        <div class="mt-3">
                            <i class="fas fa-balance-scale "></i> <a zippy="addtocompare" class="text-dark">Добавить к сравнению</a><a zippy="compare" class="text-dark">Сравнить</a>
                        </div>
                        <div class="mt-1">
                            {{#usefeedback}}
                            <input readonly="readonly" type="hidden" class="rating" zippy="rated" value="0"                            data-filled="fas fa-star" data-empty="far fa-star "/>
                            &nbsp;<span zippy="comments"></span>
                            {{/usefeedback}}
                        </div>
                    </div>

                </div>


            </div>
            <div class="w-100"></div>
            <div class="col-12 col-sm-8 col-lg-6  col-xl-4">

                <a data-toggle="collapse" href="#description" aria-expanded="false" aria-controls="collapseExample">
                    <h5>Описание <i style="font-size:smaller" class="fa fa-angle-down"></i></h5>
                </a>
                <div zippy="description"   class="collapse  ">
                </div>
            </div>
            <div class="w-100"></div>
            <div class="col-12 col-sm-8 col-lg-6  col-xl-4">
                <h5>Характеристики</h5>
                <table class="table table-sm   table-stripped  ">
                    <tr zippy="attributelist">
                        <td><span zippy="attrname"></span></td>
                        <td class="text-right"><span zippy="attrvalue"></span></td>
                    </tr>
                </table>
            </div>
            <div class="w-100"></div>

            {{#usefeedback}}
            <div class="col-12 col-sm-8 col-lg-6  col-xl-4">
                <h5>Отзывы</h5>
                <table class="table">
                    <tr zippy="commentlist">
                        <td>

                            <span zippy="created"></span>&nbsp;&nbsp;<input readonly="readonly" type="hidden" class="rating"
                                                                            zippy="rate" value="0" data-filled="fas fa-star"
                                                                            data-empty="far  fa-star "/>
                            <br><b><span zippy="nick"></span>:</b>
                            <p zippy="comment" class="mb-0"></p>

                        </td>
                        <td>

                            <a zippy="deletecomment" class="deletecomment" title=" Удалить комментарий "><i style="color:red;"
                                                                                                            class="fa fa-trash-alt"></i></a>

                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>

                <form method="post" zippy="formcomment">
                    <a name="commentbegin"></a>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Имя</span>
                        </div>
                        <input class="form-control" type="text" zippy="nick" required="required"/>
                    </div>

                    <div class="form-group mb-2">
                        <label>Оценка</label>
                        <input type="hidden" class="rating" zippy="rating" value="0" data-filled="fas fa-star" data-empty="far fa-star "/>
                    </div>

                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Отзыв</span>
                        </div>
                        <textarea class="form-control" type zippy="comment" cols="40" rows="5" required="required"></textarea>
                    </div>

                    <div class="input-group mb-3">
                        <input zippy="capchacode" required="required" class="form-control mr-4" placeholder="Введите код">
                        <div class="input-group-append">
                            <img zippy="capcha" style="cursor:pointer" title="Обновить..."/>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Добавить" class="btn btn-primary "/>
                    </div>


                </form>

            </div>
            {{/usefeedback}}

        </div>

        <script>
            $(document).ready(function () {

                $(document).on('click', '[data-toggle="lightbox"]', function (event) {
                    event.preventDefault();
                    $(this).ekkoLightbox({'alwaysShowClose': true});
                });


            });


        </script>
    </body>
</html>
