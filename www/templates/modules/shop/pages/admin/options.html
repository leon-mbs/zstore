<html>


    <body>
      

        <div class="row ">
            <div class="col-12    col-md-7   col-xl-5   ">
                <h4>Налаштування</h4>
                <small><i class="fa fa-exclamation-triangle"></i>
                Прямий перехiд до каталогу [адресасайту]/shop, 
                прямий перехiд до складу [адресасайту]/store
                </small>
                <form zippy="shop" enctype="multipart/form-data">
                    <div class="form-group  row ">
                        <label  class="col-6 col-form-label"  for="shopname">Назва магазину</label>
                           <div class="col-6">
                            <input required="required" class="form-control " zippy="shopname"/>
                           </div>
                    </div>
                    <div class="form-group  row ">
                        <label  class="col-6 col-form-label"   for="logo">Логотип</label>
                         <div class="col-6">
                            <input  accept="image/png,image/jpeg" type="file" class="form-control " zippy="logo"/>
                          </div>
                    </div>




                    <div class="form-group  row  ">
                        <label  class="col-6 col-form-label"   for="shopdefpricetype">Тип цiни </label>
                           <div class="col-6">
                            <select class="form-control" zippy="shopdefpricetype">
                            </select>
                          </div> 
                    </div>
                    
                  <div class="form-group  row ">
                        <label class="col-6 col-form-label"  for="defmf">Каса за замовчанням</label>
                        <div class="col-6">
                            <select class="form-control" zippy="defmf">
                                <option value="0">Не вказана</option>
                            </select>
                            <small class="form-text text-muted">Якщо оплата  не  на  стороні IM </small>
                        </div> 
                    </div>
                    
                <div class="form-group row  ">
                        <label class="col-6 col-form-label" for="defstore">Склад за замовчанням<</label>
                       <div class="col-6">
                        <select class="form-control" zippy="defstore">
                            <option value="0">Не вказаний</option>

                        </select>
                       </div>  

                    </div>
            
                 <div class="form-group  row">
                        <label  class="col-6 col-form-label"  for="salesource">Джерело продаж</label>
                         <div class="col-6">
                        <select class="form-control" zippy="salesource">
                            <option value="0">Не обрано</option>
                        </select>
                          </div>
                    </div>                    
                     
                    <div class="form-group  row ">
                     <div class="col-6">
                        <label     for="shopordertype">Формувати  по  замовленню             </label>
                             <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title=" В касовому  чеку немає  доставки. В кафе не показуються  фiльтри та  вiдгуки. В доставцi 
                                   тiльки адреса, зазначена в  налаштуваннях кафе "></i>
                               </div>     
                             <div class="col-6">
                            <select class="form-control " zippy="shopordertype">

                                <option value="0">Звичайне замовлення</option>
                                <option value="1">Касовий чек</option>
                                <option value="2">Замовлення кафе</option> 

                            </select>
                            </div>  
                       
                    </div>
                      
                       {{#usebranch}}
                    <div class="form-group  row ">
                     <div class="col-6">
                        <label      for="shopdefbranch">Фiлiя </label>
                              <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title=" Фiлiя, з  якою створюються  документи "></i>
                        </div>              
                           <div class="col-6">
                            <select class="form-control" zippy="shopdefbranch">
                                <option value="0">Не обрано</option>
                            </select>
                            </div>  
                      
                    </div>
                    {{/usebranch}}
                       <div class="form-group  row ">
                     <div class="col-6">
                        <label      for="shopdefuser">Користувач </label>
                              <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title=" Користувач, на якого  створюются замовлдення.Повинен  мати  права  на  обробку  замовлення. "></i>
                        </div>              
                           <div class="col-6">
                            <select class="form-control" zippy="shopdefuser">
                                
                            </select>
                            </div>  
                      
                    </div>         

                    <div class="form-group  row ">
                        <label class="col-6 col-form-label"   for="email">E-mail для   зв'язку</label>
                               <div class="col-6">
                            <input class="form-control " zippy="email"/>
                            </div>
                    </div>
    
                  <div class="form-group  row ">
                        <label class="col-6 col-form-label"  for="phone">Телефон  для  замовлень</label>
                              <div class="col-6">
                            <input class="form-control " zippy="phone"/>
                          </div>
                  </div>
                  <div class="form-group row ">
                        <label  class="col-6 col-form-label"  for="currencyname">Грошова одиниця</label>
                          <div class="col-6">
                            <input style="width:100px" class="form-control " zippy="currencyname"/>
                            </div>
                    </div>
                 <div class="form-group row ">
                        <label  class="col-6 col-form-label"  for="pagesize">Товарiв на  строiнцi </label>
                          <div class="col-6">
                            <input  style="width:100px" type="number" class="form-control " zippy="pagesize"/>
                            </div>
                    </div>
                   
                   

                    <div class="form-check">
                        <input zippy="usefilter" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usefilter">Показувати фiльтр вiдбору </label>

                    </div>
                    <div class="form-check">
                        <input zippy="usefeedback" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usefeedback">Показувати  вiдгуки </label>

                    </div>
                    <div class="form-check">
                        <input zippy="nouseimages" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="nouseimages">Не показувати  забраження </label>

                    </div>
                    <div class="form-check">
                        <input zippy="noshowempty" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="noshowempty">Не показувати  якщо нема на  складi </label>

                    </div>
              
         
                    <div class="form-check">
                        <input zippy="uselogin" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="uselogin">Вхід в каталог тільки дозволеним покупцям </label>
                         <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title="Для  доступу  в  каталог  контрагент повинен  бути залогіненим  та мати  дозвіл (чекер в довіднику контрагентів) "></i>
                        
                    </div>
                    <div class="form-check">
                        <input zippy="usemainpage" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="usemainpage">Виставити каталог як головну сторінку </label>
                         <i class="fa fa-info-circle  " data-toggle="tooltip" data-placement="top"
                                   title=" Каталог буде відкриватися при переході на головну сторінку сайту. Перехід в облікову систему за адресою /store "></i>
                          
                        
                    </div>

         
                    <div class="form-group mt-2  ">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit">Зберегти</button>
                       
                        </div>
                    </div>

                </form>
               
                
               
                
                                          
            </div>
           
         
           
            <div class="col-12 col-md-4 col-xl-3    ">
                 <h4>Онлайн оплата</h4>
                <form zippy="pay" >
                 
                    
                   <div class="form-group   ">
                        <label data-label="mfqr"  for="mf">Рахунок для оплати по QR  </label>
                            <select class="form-control" zippy="mfqr">
                              <option value="0">Не обрано</option>
                              
                            </select>
                   </div>
                
                 <div class="form-group mt-2  ">
                        <div class="col-sm-4">
                            <button class="btn btn-primary" type="submit">Зберегти</button>
                       
                        </div>
                    </div>
                </form>
             </div>
           
           
            
        </div>
        
        
        
        
  
        <script>
 

        </script>

    </body>
</html>
