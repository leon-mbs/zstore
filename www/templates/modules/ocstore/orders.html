<html>
    <head>
    </head>
    <body>
        <div class="row">
            <div class="col-12 col-xl-10    ">

                <h3>Імпорт замовлень</h3>
                  <a zippy="checkconn"><i class="fa fa fa-sync"></i> Перевiрити  з'єднання</a>
  

                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="status">Статус в магазині </label>

                        <select class="form-control mr-2" zippy="status">
                            <option value="0">Не обрано</option>
                        </select>


                        <input onclick="$('#loader1').removeAttr('style')" type="submit" class=" mr-2 btn btn-outline-success  "
                               value="Завантажити">

                              <div style="display:none" id="loader1" class="spinner-border spinner-border-sm " role="status">
                                  <span class="sr-only">Завантаження...</span>
                              </div>
                      
                    </form>
                </div>


                <table class="table   table-sm   ">
                    <tr>


                        <th>Номер</th>
                        <th>Дата</th>

                        <th>Клієнт</th>
                        <th class="text-right">Сума</th>
                        <th> Коментар</th>


                    </tr>
                    <tr zippy="neworderslist">


                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>

                        <td zippy="customer"></td>
                        <td zippy="amount" class="text-right"></td>
                        <td zippy="comment"></td>


                    </tr>

                </table>
                <div class="navbar nav">
                    <a zippy="importbtn" class="  btn btn-outline-success  ">Імпортувати</a>
                    <form zippy="filter2" class="form-inline ">


                        <label for="store" data-label="store">склад</label>

                        <select class="form-control mr-2" zippy="store">
                            <option value="0">Не обрано</option>
                        </select>
                        <label for="kassa" data-label="kassa">каса </label>

                        <select class="form-control mr-2" zippy="kassa">
                            <option value="0">Не обрано</option>
                        </select>


                        <input type="submit" class=" mr-2 btn btn-outline-success  "
                               value="Списати">


                    </form>

                </div>
            </div>
            <div class="col-12 col-xl-10       ">

                <h3>Експорт статусів в магазин</h3>
                <div class="navbar nav">
                    <a zippy="refreshbtn" class="  btn btn-outline-success  ">Оновити</a>

                </div>
                <form zippy="updateform">
                    <table class="table   table-sm   ">
                        <tr>
                            <th style="width:30px"><input type="checkbox" id="chall" onchange="chclick()"></th>
                            <th>Номер</th>
                            <th>OC Номер</th>
                            <th>Дата</th>

                            <th>Клієнт</th>
                            <th class="text-right">Сума</th>
                            <th>Статус</th>


                        </tr>
                        <tr zippy="orderslist">
                            <td><input type="checkbox" zippy="ch" class="chc"></td>
                            <td zippy="number2"></td>
                            <td zippy="number3"></td>
                            <td class="text-nowrap" zippy="date2"></td>

                            <td zippy="customer2"></td>
                            <td zippy="amount2" class="text-right"></td>
                            <td zippy="state"></td>


                        </tr>

                    </table>


                    <div class="ml-2 form-group row  ">
                        <label for="estatus">Статус в магазині </label>

                        <select class="  mr-2" zippy="estatus">
                            <option value="0">Не обрано</option>
                        </select>
              

                        <input onclick="$('#loader3').removeAttr('style')" type="submit" class="  btn btn-outline-success  "
                               value="Відправити">
                           <div style="display:none" id="loader3" class="spinner-border spinner-border-sm " role="status">
                                  <span class="sr-only">Завантаження...</span>
                              </div>

                    </div>
                </form>

            </div>
        </div>

        <script>
            function chclick() {
                var ch = $("#chall").prop('checked');
                $('.chc').prop('checked', ch)
            }

        </script>
    </body>
</html>
