<html>
    <head>
      <title>Фiскалiзованi чеки   </title>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10  ">
                <h3>Фiскалiзованi чеки</h3>
                <div class="card">
                    <form zippy="filter" class="form-inline">

                        <label for="from">З</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="from">

                        <label for="to">по</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="to">
                  
                        <label for="doc">Номер  </label>
                        <input  class="form-control mr-sm-2"   type="text" zippy="doc">

                        <input class="btn btn-primary  " type="submit" value="ОК">


                    </form>
                </div>
           </div>
      
               <div zippy="detail">
                    <div>
                        <a style="cursor:pointer" onclick=" $('#preview').printThis();" title="Друк"><i class="fa fa-print mr-2"></i></a>
                        <a href="/showreport/xls/prrodoclist" target="_blank" title="Експорт у Excel"><i class="fa fa-file-excel mr-2"></i></a>
                        <a href="/showreport/pdf/prrodoclist" target="_blank" title="Експорт у PDF"><i class="fa fa-file-pdf mr-2"></i> </a>
                    </div>
                    <div zippy="preview" class="table-responsive-sm">
                    </div>

               </div>      
      
         </div>
 
    </body>
</html>
