<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h3>Отчет по продажам</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">

                        <label for="from">С</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="from">

                        <label for="to">по</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="to">

                        <label for="emp">менеджер</label>
                        <select class="form-control mr-sm-2" zippy="emp">
                            <option value="0">Не выбран</option>
                        </select>

                        <label for="type">тип</label>
                        <select class="form-control mr-sm-2" zippy="type"> </select>

                        <label for="cat" data-label="cat">категория</label>
                        <select class="form-control mr-sm-2" zippy="cat">
                            <option value="0">Не выбрана</option>
                        </select>
                        <label for="salesource" data-label="salesource">Источник продаж</label>
                        <select class="form-control mr-2" zippy="salesource">

                        </select>


                        <label for="cust" data-label="cust">покупатель</label>
                        <input class="form-control mr-sm-2" zippy="cust" placeholder="Начните вводить...">
                        <label for="brand" data-label="brand">бренд</label>
                        <input class="form-control mr-sm-2" zippy="brand"  >


                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>


                <div zippy="detail">
                    <div>
                        <a style="cursor:pointer" onclick=" $('#preview').printThis();" title="Печать"><i class="fa fa-print mr-2"></i></a>
                        <a href="/showreport/xls/outcome" target="_blank" title="Экспорт в Excel"><i class="fa fa-file-excel mr-2"></a>
                        <a href="/showreport/pdf/outcome" target="_blank" title="Экспорт в PDF"><i class="fa fa-file-pdf mr-2"></i> </a>

                    </div>
                    <div zippy="preview" class="table-responsive-sm">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
