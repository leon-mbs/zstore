<html>
    <head>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h3>Движение по контрагентам</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">

                        <label for="from">С</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="from">

                        <label for="to">по</label>
                        <input class="form-control mr-sm-2" style="width: 110px" type="text" zippy="to">

                        <label for="cust">контрагент</label>
                        <input placeholder="Начните  вводить..." class="form-control mr-sm-2" zippy="cust"/>

                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>

                <a zippy="autoclick"></a>
                <div zippy="detail">
                    <div>
                        <a zippy="print" onclick=" $('#preview').printThis();" title="Печать"><img class="icon20"
                                                                                                   src="/assets/images/print_32.png"></a>
                        <a zippy="excel" target="_blank" title="Экспорт в Excel"><img class="icon20"
                                                                                      src="/assets/images/excel_32.png"></a>
                        <a zippy="pdf" target="_blank" title="Експорт в PDF"><img class="icon20"
                                                                                  src="/assets/images/pdf_32.png"></a>

                    </div>


                    <div zippy="preview" class="table-responsive-sm">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
