<html>
    <head>
        <script>
            $(document).ready(function () {
                $("#editprice").change(function () {
                    var s = $("#editprice").val()
                    s = parseFloat(s) + s * _nds;

                    $("#editpricends").val(s.toFixed(2));
                });
                $("#editpricends").change(function () {
                    var s = $("#editpricends").val() - $("#editpricends").val() * nds_;
                    $("#editprice").val(s.toFixed(2));
                });
            })
        </script>
    </head>
    <body>


        <form zippy="docform">
            <h3>Коректировка до ПН</h3>
            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer" >Отримувач</label>

                        <select class="form-control select2"   zippy="customer" >
                            <option value="0">Не вибрано</option>
                        </select>

                    </div>
                    <div class="form-group  ">
                        <label for="contract" >Угода, замовленя </label>

                        <input class="form-control" type="text" zippy="contract">

                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_date" > Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group">
                        <label for="author" > Виписав</label>
                        <input class="form-control" type="text" zippy="author">
                    </div>
                    <div class="form-group">
                        <label for="paytype" > Тип оплати</label>
                        <input class="form-control" type="text" zippy="paytype" >
                    </div>

                    <div class="form-group  ">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" zippy="ernn"> В ЄРПН
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <a zippy="addrow">Додати товар</a>
                    <table class="ctable">
                        <tr>
                            <th>Назва</th>
                            <th width="50">Од.вим..</th>
                            <th width="40">Кіл.</th>
                            <th width="100" style="text-align: center;">Ціна-</th>
                            <th width="100" style="text-align: center;">Ціна+</th>
                            <th width="67" style="text-align: center;">Сума</th>

                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="measure"></td>
                            <td zippy="quantity" align="right" style="padding-right:4px;"></td>
                            <td zippy="price" align="right"></td>
                            <td zippy="pricends" align="right"></td>
                            <td zippy="amount" align="right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right">Всього:</td>
                            <td zippy="total" align="right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="5" align="right"><span data-label="totalnds">В т.ч. ПДВ:</span></td>
                            <td zippy="totalnds" align="right"></td>
                            <td></td>
                        </tr>

                    </table>


                </div>
            </div>
            <div class="row">
                <div class="col-8">

                    <input type="button" value="Відмінити" zippy="backtolist" class="btn btn-light ">
                    &nbsp;<input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-light  ">


                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Ввод позиції </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edititem">Назва </label>
                        <select class="form-control select2"   zippy="edittovar" >
                            <option value="0">Не вибрано</option>
                        </select>


                    </div>

                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 100px;"></input>
                    </div>
                    <div class="form-group">
                        <label for="editprice">Ціна без ПДВ</label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <label for="editpricends">Ціна з ПДВ</label>
                        <input class="form-control" type="text" zippy="editpricends" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <input zippy="submitrow" type="submit" value="Зберегти" class="btn btn-light"> <input type="button"
                                                                                                              zippy="cancelrow"
                                                                                                              value="Відмінити"
                                                                                                              class="btn btn-light ">
                    </div>
                </div>
            </div>
        </form>


    </body>
</html>
