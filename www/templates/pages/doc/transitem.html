<html>
    <head>
          <title> Перекомплектація  (расфасовка) </title>
    </head>
    <body>


        <form zippy="docform">
            <h3> Перекомплектація  (расфасовка) </h3>
            <div class="row">
                <div class="col-12 col-md-3 col-xl-2">
                    <div class="form-group">
                        <label for="document_number">Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
 
                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                </div>

                <div class="col-12 col-md-3">
                     <div class="form-group  ">
                        <label for="store">Зі складу</label>
                        <select class="form-control" zippy="store">
                        </select>
                    </div>
                  <div class="form-group">
                        <label for="fromitem">Вихідний ТМЦ </label>
                        <input class="form-control" zippy="fromitem" placeholder="Почнiть вводити  ">

                    </div>
                    <div class="form-group">
                        <label for="fromquantity">Кількість</label>
                        <div>
                            <input style="width:100px;" type="text" zippy="fromquantity" class="form-control qtyprice"
                                   required="required" pattern="[0-9,\.]+"/>
                        </div>
                    </div>
                 </div>
               <div class="col-12 col-md-3">
                   <div class="form-group  ">
                        <label for="tostore">На склад</label>
                        <select class="form-control" zippy="tostore">
                        </select>
                    </div>  
                    <div class="form-group">
                        <label for="toitem">Вхідний ТМЦ</label>
                        <input class="form-control" zippy="toitem" placeholder="Почнiть вводити  ">

                    </div>
                    <div class="form-group">
                        <label for="toquantity">Кількість</label>
                        <div>
                            <input style="width:100px;" type="text" zippy="toquantity" class="form-control qtyprice"
                                   required="required" pattern="[0-9,\.]+"/>
                        </div>
                    </div>
                                    

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn   btn-outline-secondary">
                    &nbsp; <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-outline-primary">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>


        </p>

    </form>


</body>

</html>
