<html>
    <head>
          <title> Наряд на виконання робіт</title>
    </head>

    <body>


        
            <h3> Наряд на виконання робіт
                <i class="fa fa-info-circle" style="cursor:pointer;font-size:16px;" data-container="body" data-toggle="popover"
                    data-placement="bottom" data-content="Документ, що фіксує виконання виробничих завдань.
                   Для списання витратних матеріалів на підставі наряду, можна створити документ  
                   'Списання на виробництво'."></i>

            </h3>

            <div class="row">
           
                <div class="col-12 col-md-4 col-xl-4">
                <form zippy="docform">            
                     <div class="col-12">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input style="width:120px;" class="form-control" type="text" zippy="document_number"  required="on" >
                    </div>

                    <div class="form-group  ">
                        <label for="parea">Виробнича ділянка</label>
                        <select class="form-control" zippy="parea">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
    

                
                    <div class="form-group">
                        <label for="document_date"> Дата початку</label>
                        <div class="input-group">
                            <input   class="form-control"   zippy="document_date"  required="on" >
                            <span class="input-group-text">:</span>
                            <input   class="form-control"   zippy="document_time"  required="on" >
                        </div>                        
                    </div>

                    <div class="form-group">
                        <label for="taskhours">Кіл. годин</label>

                        <input style="width:100px;" pattern="[0-9,\.]+" class="form-control qtyprice" type="text" zippy="taskhours">
                    </div>
                   <div class="form-group">
                        <label for="customer">Замовник</label>
                        <input placeholder="Почнiть вводити..." class="form-control" type="text" zippy="customer">
                    </div>
                    <div class="form-group  ">
                        <label for="notes">Примітка</label>

                        <textarea class="form-control" type="text" zippy="notes"></textarea>

                    </div>
                 </div>  
                <div class="col-12">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-secondary  mr-2">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-primary  mr-2">
                    <input zippy="execdoc" type="submit" value="На виконання" class="btn btn-primary  ">
                </div>
              </form> 
                </div> 
                
                <div class="col-12 col-md-8 col-xl-6 offset-xl-1">
                 <div class="row">
                  <div class="col-12  ">


                    <h6><b>Роботи</b></h6>
      <div class="card">

             <form zippy="editdetail" class="form-inline">
                        <select zippy="editservice" class="form-control select2">
                            <option value="0">Не обрано</option>
                        </select>


 
                        <label class="ml-2" for="editqty">Кіл.</label>
                        <input class="form-control mr-2" type="text" zippy="editqty" pattern="[0-9\.]+" value="1"
                               style="width: 75px;">
 
                        <label for="editdesc">Коментар  </label>
                        <input class="form-control  mr-2" type="text" zippy="editdesc"                          >
 

                        <input zippy="saverow" type="submit" value="+" class="btn btn-primary">
                   </form>                    
                </div>              
                   
                   
                    <table class="table  table-sm">
                   
                        <tr zippy="detail">
                            <td zippy="service"></td>
                            <td zippy="category"></td>
                            <td zippy="desc"  ></td>


                            <td zippy="quantity" class="text-right"></td>


                            <td class="text-right">

                                <a zippy="delete"><i class="fa fa-trash"></i></a>

                            </td>
                        </tr>


                    </table>
                   </div>
                  <div class="col-12  ">


                    <h6><b>Готова продукцiя</b></h6>
   <div class="card">

             <form zippy="editdetailprod" class="form-inline">
                       <select zippy="editprod" class="form-control select2">
                            <option value="0">Не обрано</option>
                        </select>
 
                        <label class="ml-2" for="editqtyprod">Кіл.</label>
                   <input class="form-control mr-2" type="text" zippy="editqtyprod" pattern="[0-9\.]+" value="1"
                               style="width: 75px;">
      
                        <label for="editdescprod">Коментар  </label>
                        <input class="form-control  mr-2" type="text" zippy="editdescprod"                          >
 

                        <input zippy="saverowprod" type="submit" value="+" class="btn btn-primary">
                   </form>                    
                </div>              
   

                    <table class="table  table-sm">
                   
                        <tr zippy="detailprod">
                            <td zippy="prod"></td>
                            <td zippy="item_code"></td>


                            <td zippy="descprod"  ></td>
                            <td zippy="quantityprod" class="text-right"></td>


                            <td class="text-right">

                                <a zippy="deleteprod"><i class="fa fa-trash"></i></a>

                            </td>
                        </tr>


                    </table>
                   </div>
                  <div class="col-12  ">


                    <h6><b>Виконавці</b></h6>
                  
      <form zippy="editdetail3" class="form-inline">
                    <select zippy="editemp" class="form-control mr-2  ">
                            <option value="0">Не обрано</option>
                        </select>
 
                        <label   for="editktu">КТУ</label>
                 <input zippy="editktu" class="form-control qtyprice mr-2 " pattern="[0-9,\.]+" style="width:50px" >
                       

                        <input zippy="saverow3" type="submit" value="+" class="btn btn-primary">
                   </form>                    
                     
                  
                    <table class="table  table-sm">
               
                        <tr zippy="detail3">

                            <td zippy="empname"></td>
                            <td zippy="empktu"  ></td>
                            <td class="text-right">
                                <a zippy="delete3"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>
                   </div>
                  <div class="col-12 ">

              
                     <h6><b>Устаткування</b></h6>
                     
               <form zippy="editdetail4" class="form-inline">
                 <select zippy="editeq" class="form-control select2">
                            <option value="0">Не обрано</option>
                        </select>
 
                         

                        <input zippy="saverow4" type="submit" value="+" class="btn btn-primary ml-2">
                   </form>                    
                       
                     
                    <table class="table  table-sm">
                 
                        <tr zippy="detail4">

                            <td zippy="eq_name"></td>
                            <td zippy="eq_code"></td>
                            <td class="text-right">
                                <a zippy="delete4"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>

                    </div>
          
                </div>
       
               </div>
            

        </div> 
        
      

    </body>
</html>
