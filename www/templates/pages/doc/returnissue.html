<html>
    <head>
          <title> Повернення, накладна</title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Повернення, накладна </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required >
                    </div>
                    <div class="form-group  ">
                        <label for="customer">Покупець</label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>

                    </div>
                    {{#fiscal}}
                    <div class="form-group  ">
                        <label for="pos">POS термiнал</label>
                        <select class="form-control  " zippy="pos">
                            <option value="0">Не обрано</option>

                        </select>
                    </div>
                    {{/fiscal}}
                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">


                    </div>

                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required >
                    </div>
                    <div class="form-group  ">
                        <label for="store">На склад</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Каса, рахунок</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не обрано</option>

                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-8">

                    <a zippy="addrow" class="btn btn-info  ">Додати товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th>Назва</th>
                            <th>Од.</th>
                           
                            <th>{{#usesnumber}}Серія, дата{{/usesnumber}}</th>
                        
                            


                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="msr"></td>
                           
                            <td ><span zippy="snumber"></span> <span zippy="sdate" ></span> </td>
                            
                           


                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp;<a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>

                        </tr>
                        <tr style="font-weight: bolder;">

                       
                            <td colspan="5" class="text-right">На суму:</td>
                           

                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Знижка:</td>
                            

                            <td zippy="discount" class="text-right"></td>
                            <td></td>
                        </tr>                            
                        <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Бонус:</td>
                         

                            <td zippy="bonus" class="text-right"></td>
                            <td></td>
                        </tr>                            
                       <tr style="font-weight: bolder;">

                         
                            <td colspan="5" class="text-right">Всього:</td>
                          

                            <td zippy="payamount" class="text-right"></td>
                            <td></td>
                        </tr>

                        <tr style="font-weight: bolder;">
                      
                            <td colspan="5" class="text-right"><span data-label="payed">Повернуто оплату:</span></td>
                            

                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>
                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-primary  ">


                </div>
            </div>

            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Введення товару </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Назва</label>
                        <input   placeholder="Почніть вводити..." class="form-control " zippy="edittovar"/>


                    </div>
                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity"  required  pattern="[0-9,\.]+"
                               style="width: 100px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required  pattern="[0-9,\.]+"
                               style="width: 100px;">

                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary mr-2">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-outline-primary ">
                        
                    </div>


                </div>
            </div>
        </form>

 
    </body>
</html>
