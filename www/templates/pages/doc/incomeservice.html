<html>
   <head>
          <title> Отриманi послуги</title>
    </head>

    <body>


        <form zippy="docform">
            <h3> Отриманi послуги
                <i class="fa fa-info-circle" style="cursor:pointer;font-size:16px;" data-container="body" data-toggle="popover"
                     data-placement="bottom" data-content="Документ вводу наданих послуг або робiт  "></i>

            </h3>

            <div class="row">
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required >
                    </div>
                         <div class="form-group  ">
                        <label for="firm">Замовник</label>
                        <select class="form-control" zippy="firm">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="customer"> Виконавець</label>

                        <input placeholder="Почнiть вводити..." class="form-control " zippy="customer"/>
                        <a style="font-size:smaller" zippy="addcust">Додати нового</a>
                    </div>
            

                  

                    <div class="form-group  ">
                        <label for="contract" data-label="contract">Договір</label>
                        <select class="form-control" zippy="contract">
                            <option value="0">Не обрано</option>
                        </select>

                    </div>


                </div>
                <div class="col-6 col-md-4 col-lg-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required >
                    </div>

                
                    <div class="form-group  ">
                        <label for="payment">Каса, рахунок</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                     <div class="form-group  ">
                        <label for="store">Склад для  оприходування  ТМЦ</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не оприходувати</option>
                        </select>
                    </div>
                   <div class="form-group  ">
                        <label for="notes">Примiтка</label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                                            
                </div>

            </div>
            <div class="row">
                <div class="col-10  col-lg-8">
                    <a zippy="addrow" class="btn btn-info">Додати роботу</a> <br>
                    
                    <table class="table  table-sm">
                        <tr>
                            <th>Назва</th>
                            <th>Кiл.</th>
                            <th>Опис</th>


                            <th class="text-right">Вартiсть</th>
                            <th class="text-right">Сума</th>


                            <th  style="width:100px;"   ></th>
                      
                        </tr>
                        <tr zippy="detail">
                            <td zippy="item"></td>
                            <td zippy="qty"></td>
                            <td zippy="desc"></td>

                            <td zippy="price" class="text-right"></td>
                            <td zippy="amount" class="text-right"></td>

                            

                            <td>   
                               <a zippy="edit"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp; <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                            
                          
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right">На суму:</td>
                            <td zippy="total" class="text-right"></td>
                            <td> </td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="paydisc">Знижка:</span></td>
                            <td zippy="paydisc" class="text-right"></td>
                            <td><a data-label="paydisc" href="javascript:void(0);" data-toggle="modal" data-target="#modaldisc"><i                                         class="fa fa-edit"></i></a></td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="payamount">Всього:</span></td>
                            <td zippy="payamount" class="text-right"></td>
                            <td><a data-label="payamount" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayamount"><i class="fa fa-edit"></i></a></td>
                                 
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="4" class="text-right"><span data-label="payed">Внесено оплату:</span></td>
                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                                                          
                        </tr>


                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Виконано" class="btn btn-outline-primary  ">

                </div>
            </div>
            <div id="modalpayamount" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Всього</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayamount" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayamount" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modaldisc" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Знижка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpaydisc" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpaydisc" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>


        <form zippy="editdetail">
            <h3>Редагування </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editservice">Робота, послуга </label>
                        <select zippy="editservice" class="form-control select2">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editqty">Кiлькiсть </label>
                        <input class="form-control " zippy="editqty">
                    </div>
                    <div class="form-group">
                        <label for="editdesc">Опис </label>
                        <textarea class="form-control " zippy="editdesc"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="editprice">Вартiсть </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required  pattern="[0-9,\.]+"
                               value="0" style="width: 100px;">
                    </div>

                    <div class="form-group">
                        <input type="button"   zippy="cancelrow" value="Скасувати"  class="btn btn-outline-secondary  mr-2">
                        <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-outline-primary"> 
                    </div>
                </div>
            </div>
        </form>

        <form zippy="editcust">
            <h3>&nbsp;Новий контрагент </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editcustname">Назва </label>
                        <input autofocus="on"   class="form-control " zippy="editcustname"  required />
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input pattern="[0-9]+" class="form-control" type="text" zippy="editphone"/>
                    </div>
                      <div class="form-group">
                        <label for="editemail">E-mail</label>
                        <input class="form-control" type="email" zippy="editemail"/>
                    </div>

                    <div class="form-group">
                        <input type="button" zippy="cancelcust" value="Скасувати" class="btn btn-outline-secondary  mr-2">
                        <input zippy="savecust" type="submit" value="Зберегти" class="btn btn-outline-primary">
                        
                    </div>
                </div>
            </div>
        </form>
        
      <div class="row">

            <div class="col-10  col-lg-8 mb-4" zippy="setpanel">

             
                <form zippy="setform" class="form-inline mt-2 mb-2">
                    <label for="editsname">ТМЦ</label>
                    <input placeholder="Почніть вводити.." class="form-control  mr-sm-2" zippy="editsname"/>

                    <label for="editsqty">Кіл.</label>
                    <input autocomplete="off" class="form-control  qtyprice  mr-sm-2" type="text" zippy="editsqty"  required                            pattern="[0-9,\.]+" style="width:75px">
                    <label for="editsprice">Ціна</label>
                    <input autocomplete="off" class="form-control  qtyprice  mr-sm-2" type="text" zippy="editsprice"  required                            pattern="[0-9,\.]+" style="width:100px">
                    <input class="btn btn-success  " type="submit" value="Додати">
                </form>
                <table class="table   table-sm  ">
                    <tr>
                        <th>Найменування</th>
                        <th>Код</th>
                        <th class="text-right">Кіл.</th>
                        <th class="text-right">Ціна</th>
                        <th class="text-right">Сума</th>
                        <th style="width:100px;"> </th>
                    </tr>
                    <tr zippy="setlist">
                        <td zippy="sname"></td>
                        <td zippy="scode"></td>
                        <td class="text-right" zippy="sqty"></td>
                        <td class="text-right" zippy="sprice"></td>
                        <td class="text-right" zippy="samount"></td>
                        <td ><a zippy="sdel"><i class="fa fa-trash"></i></a></td>
                    </tr>
                      <tr> 
                        <th class="text-right" colspan="4">Всього:</th>
                        <th class="text-right" zippy="stotal"></th>

                        <th></th>
                    </tr>                    
                </table>
           
               
               
            </div>
        </div>
       
        
    </body>
</html>
