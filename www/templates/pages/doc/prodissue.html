<html>

    <body>


        <form zippy="docform">
            <h3>Списание на производство </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store">Со склада</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <textarea class="form-control"   zippy="notes"></textarea>


                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="parea">Производственный участок</label>
                        <select class="form-control" zippy="parea">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>


                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-10 col-xl-8">
                    {{#usescanner}}
                    <div class="navbar nav justify-content-start">
                        Штрих-код &nbsp;<input autocomplete="off" autofocus type="text" zippy="barcode" onkeydown="onBarCode()">
                        &nbsp; &nbsp;<a zippy="addcode" class="btn btn-info btn-sm">+</a>

                    </div>
                    {{/usescanner}}
                    <a zippy="addrow">Добавить ТМЦ</a>

                    <table class="table table-sm">
                        <tr>
                            <th>Название</th>
                            <th>Код</th>
                            <th>Ед.</th>
                            {{#usesnumber}}
                            <th>Серия</th>
                            <th>Дата</th>
                            {{/usesnumber}}


                            <th class="text-right">Кол.</th>


                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>

                            {{#usesnumber}}
                            <td zippy="snumber"></td>
                            <td zippy="sdate"></td>
                            {{/usesnumber}}

                            <td zippy="quantity" class="text-right"></td>


                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>

                        </tr>


                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-secondary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-primary  ">


                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Ввод товара </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Название</label>
                        <input placeholder="Начните вводить..." class="form-control " zippy="edittovar"/>

                        Наличие : <span zippy="qtystock"></span>

                    </div>
                    {{#usesnumber}}
                    <div class="form-group">
                        <label for="editserial">Серия производителя </label>
                        <input class="form-control " zippy="editserial"/>

                    </div>

                    {{/usesnumber}}
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 70px;">

                    </div>


                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Сохранить" class="btn btn-outline-primary ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Отменить" class="btn btn-outline-secondary ">
                    </div>


                </div>
            </div>
        </form>
        {{#usescanner}}
        <script>
            $(document).ready(function () {

                $('#barcode').focus();
            });

            function onBarCode(ele) {

                if (event.key === 'Enter' || event.keyCode == 13) {
                    // alert($('#barcode').val());
                    $('#addcode').click()
                }
            }
        </script>
        {{/usescanner}}

    </body>
</html>
