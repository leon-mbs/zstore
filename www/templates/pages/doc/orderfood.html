<html>
    <head>
          <title> Замовлення (Кафе) </title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Замовлення (Кафе) </h3>

            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required >
                    </div>

                    <div class="form-group  ">
                        <label for="store">Склад</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="pricetype">Тип ціни</label>
                        <select class="form-control" zippy="pricetype">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="customer">Покупець</label>
                        <div class="input-group  ">

                        <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>
                        
                            <div class="input-group-append">

                                <a title="Додати нового" class="btn btn-success" zippy="addcust" >+</a>
                             </div>                    
                          </div>                          
                
                         
                        <span zippy="custinfo"  ></span>
                        
                    </div>

                </div>
                <div class="col-12 col-md-4  col-xl-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input style="width:120px;" class="form-control" type="text" zippy="document_date"  required >
                    </div>
                    <div class="form-group  ">
                        <label for="pos">POS термінал</label>
                        <select class="form-control" zippy="pos">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Каса, рахунок</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">


                    </div>

                </div>

            </div>
            <div class="row">
                <div class="col-12 col-md-10 col-xl-8">


                    <a class="btn btn-info  " zippy="addrow">Додати товар</a>

                    <table class="table table-sm">
                        <tr>
                            <th>Назва</th>
                            <th>Код</th>
                            <th>Од.</th>



                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Знижка,%</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>
                            <th  ></th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">
                            <td zippy="tovar"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>



                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="disc" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="delete"><i class="fa fa-trash"></i></a></td>

                        </tr>

                        <tr style="font-weight: bolder;" >


                            <td colspan="6" class="text-right">Всього:</td>


                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                       <tr style="font-weight: bolder;" >


                            <td colspan="6" class="text-right">Знижка:</td>


                            <td zippy="totaldisc" class="text-right"></td>
                            <td><a data-label="totaldisc" href="javascript:void(0);" data-toggle="modal" data-target="#modaltotaldisc"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>

                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="paybonus">Бонуси:</span></td>



                            <td zippy="paybonus" class="text-right"></td>
                            <td><a data-label="paybonus" href="javascript:void(0);" data-toggle="modal" data-target="#modalbonus"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="payamount">До сплати:</span></td>


                            <td zippy="payamount" class="text-right"></td>
                            <td><a data-label="payamount" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayamount"><i class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="payed">Внесено оплату:</span></td>


                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>

                        <tr style="font-weight: bolder;">

                            <td colspan="6" class="text-right"><span data-label="exchange">Решта:</span></td>


                            <td zippy="exchange" class="text-right"></td>
                            <td></td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">


                </div>
            </div>
            <div id="modaltotaldisc" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Знижка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="edittotaldisc" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="btotaldisc" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
           <div id="modalbonus" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Бонуси</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpaybonus" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpaybonus" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="modalpayamount" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">До сплати</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayamount" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayamount" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Внесено оплату</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </form>
        <form zippy="editdetail">
             <input zippy="editpureprice" type="hidden">
             <input zippy="editdisc" type="hidden">

            <h4>Введення товару </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Назва</label>
                        <select class="form-control select2" zippy="edittovar">
                            <option value="0">Не обрано</option>
                        </select>



                    </div>

                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity"  required  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>

                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary  mr-2">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-outline-primary ">
                        
                    </div>


                </div>
            </div>
        </form>

        <form zippy="editcust">
            <h3>&nbsp;Новий клієнт </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editcustname">Назва </label>
                        <input class="form-control " zippy="editcustname"  required />
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input pattern="[0-9]+" class="form-control" type="text" zippy="editphone"/>
                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelcust" value="Скасувати" class="btn btn-outline-secondary  mr-2">
                        <input zippy="savecust" type="submit" value="Зберегти" class="btn btn-outline-primary">
                        
                    </div>
                </div>
            </div>
        </form>



    </body>
</html>
