<html>
   <head>
          <title> Заявка постачальнику</title>
    </head>
    <body>
         
 
       <h3> Заявка постачальнику </h3>
       
         
           <form class="row" zippy="docform" >

              <div class="col-12 col-md-6 col-xl-4">
                   <div class="form-group row">
                        <label class="col-5 col-form-label" for="document_number">Номер документа</label>
                        <div class="col-7">
                            <input  class="form-control"  required  zippy="document_number"  />
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-5 col-form-label" for="customer">Постачальник</label>
                        <div class="col-7">
                           <div class="input-group  ">
                              <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>
                         <div class="input-group-append">
                              <a title="Додати нового" class="btn btn-success" zippy="addcust" >+</a>
                             </div>
                         </div>             
                        </div>
                  </div>
                 <div class="form-group row">
                        <label class="col-5 col-form-label" for="notes">Примітка</label>
                        <div class="col-7">
                            <input zippy="notes"      class="form-control  "    />
                        </div>
                  </div>                  
              </div> 
              <div class="col-12 col-md-6 col-xl-4">
                   <div class="form-group row">
                        <label class="col-5 col-form-label" for="document_date">Дата документа</label>
                        <div class="col-7">
                            <input  type="date" style="width:120px" class="form-control"  required  zippy="document_date"  />
                        </div>
                  </div>
                  <div class="form-group row">
                        <label class="col-5 col-form-label" for="delivery_date">Дата доставки</label>
                        <div class="col-7">
                            <input  type="date" style="width:120px" class="form-control"   zippy="delivery_date"  />
                        </div>
                  </div>

           
            </div>    
             <div class="col-10  col-lg-8">
                    <a  zippy="addrow" class="btn btn-info  ">Додати позицію</a>

                    <table class="table  table-sm">
                        <tr>

                            <th>Найменування</th>
                            <th>Артикул</th>
                            <th>Код постачальника</th>
                            <th>Од.</th>
                            <th  > </th>
                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>

                            <th  ></th>
                        </tr>
                        <tr zippy="detail"   >


                            <td zippy="item"></td>
                            <td zippy="code"></td>
                            <td zippy="custcode"></td>
                            <td zippy="msr"></td>
                            <td zippy="desc"></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp;<a zippy="delete"><i class="fa fa-trash"></i></a></td>

                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="7" class="text-right">Всього:</td>
                            <td   class="text-right" zippy="total" > </td>
                            <td></td>
                        </tr>


                    </table>

                </div> 
               
               <div class="col-12 ">
               
                    <input type="button" zippy="backtolist" value="Скасувати"   class="btn btn-outline-secondary  ">
                     &nbsp;<input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc"   type="submit" value="На виконання" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="apprdoc"   type="submit" value="На затвердження" class="btn btn-outline-primary  ">

               
               </div>  
               
          </form>
              
     <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
       
           <form zippy="editdetail"  >
            <h4>Введення товару </h4>
    

                <div class="form-group">
                          <div class="input-group  ">
                              <input  placeholder="Почніть вводити..." class="form-control " zippy="edititem"/>
                          <div class="input-group-append">
                             <a title="Додати новий" class="btn btn-success" zippy="addnewitem" >+</a>
                        </div>                    
                     </div>                    
                 
                    <a zippy="openitemsel">Вiдкрити довiдник</a>  
                    <br>  На складі: <span zippy="qtystock"></span>
                                        
                </div>

                <div class="form-group row">
                    <label class="col-7 col-form-label" for="editquantity">Кількість</label>
                    <div class="col-4" >
                    <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editquantity"    required 
                           pattern="[0-9,\.]+"    />
                     </div>      
                </div>


                <div class="form-group row">
                    <label class="col-7 col-form-label" for="editprice">Ціна </label>
                    <div class="col-4" >
                    <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editprice"    required 
                           pattern="[0-9,\.]+"                               >
                        </div>    
                </div>
              
                <div class="form-group  row">

                    <label class="col-7 col-form-label" for="editcustcode">Код постачальника </label>
                    <div class="col-5" >
                    <input class="form-control " zippy="editcustcode"  />
                    
                    </div>
                    <small>Наприклад, код з прайсу продавця</small>
                </div>
              
                <div class="form-group">
                    <label for="editdesc">Коментар </label>
                    <input   class="form-control" type="text" zippy="editdesc"        >

                </div>

                <div class="form-group">
                    <input zippy="canceledit" type="button"   value="Скасувати" class="btn btn-outline-secondary ">
                    <input zippy="saveedit"  type="submit" value="Зберегти" class="btn btn-outline-primary"> 
                </div>
           
    </form>
      </div> 
       <div class="col-12 col-md-8 col-xl-8">
                <div zippy="wselitem"></div>
        </div>   
      </div>   
         
    <div class="row">
            <div class="col-12 col-md-4 col-xl-3">
            
       <form zippy="editnewitem">
            <h3>&nbsp;Новий товар </h3>
                                 
                    <div class="form-group">
                        <label for="editnewitemname">Назва </label>
                        <input zippy="editnewitemname" class="form-control "    required />
                    </div>
                    <div class="form-group">
                        <label for="editnewitemcode">Код</label>
                        <input zippy="editnewitemcode" class="form-control" type="text"  />
                    </div>
                     <div class="form-group">
                        <label for="editnewitembrand">Виробник</label>
                        <input list="editnewitembrand" zippy="editnewitembrand" class="form-control" autocomplete="off"    />
                        
                    </div>
                   <div class="form-group">
                        <label for="editnewitemmsr">Од. вим.</label>
                        <input zippy="editnewitemmsr" class="form-control" type="text"   />
                    </div>
                    
                  <div class="form-group  ">
                        <label for="editnewcat">Категорія</label>

                        <select zippy="editnewcat" class="form-control" id="editnewcat">
                            <option value="0">Не вказано</option>

                        </select>

                    </div>

                    <div class="form-group">
                        <input  type="button" zippy="cancelnewitem"   value="Скасувати" class="btn btn-outline-secondary mr-2">
                        <input  zippy="savenewitem"  type="button" value="Зберегти" class="btn btn-outline-primary">
                    </div>
          
        </form>       
     </div>   
      </div> 
         <div class="row"> 
            <div class="col-12 col-md-4 col-xl-3">
         <form zippy="editcust">
            <h5>&nbsp;Новий постачальник </h5>

        
                    <div class="form-group">
                        <label for="editcustname">Назва </label>
                        <input autofocus="on"   class="form-control " zippy="editcustname"  required />
                    </div>
                    <div class="form-group">
                        <label for="editphone">Телефон</label>
                        <input class="form-control" type="text" zippy="editphone"/>
                    </div>
              

                    <div class="form-group">
                        <input type="button" zippy="cancelcust" value="Скасувати" class="btn btn-outline-secondary mr-2">
                        <input zippy="savecust" type="submit" value="Зберегти" class="btn btn-outline-primary">
                        
                    </div>
          
           
        </form>
    
       </div>  
      </div> 
 
       

       
        
   <script>
            function check_apprdoc(ele){
               document.getElementById('dialogwait').showModal()
            return true;
       
        }
   </script> 
    
    </body>
</html>
