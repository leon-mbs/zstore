<html>
   <head>
          <title> Заявка постачальнику</title>
    </head>
    <body>


        <form zippy="docform">
            <h3> Заявка постачальнику </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="customer">Постачальник</label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>

                    </div>


                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>
                </div>
                <div class="col-12 col-md-3">


                </div>
            </div>
            <div class="row">
                <div class="col-10  col-lg-8">
                    <a zippy="addrow" class="btn btn-info  ">Додати позицію</a>
                    &nbsp;&nbsp;&nbsp;<a zippy="paste"><i class="fa fa-paste"></i> Вставити</a>
                    <table class="table  table-sm">
                        <tr>

                            <th>Найменування</th>
                            <th>Артикул</th>
                            <th>Код постачальника</th>
                            <th>Од.</th>
                            <th  > </th>
                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>

                            <th  ></th>
                        </tr>
                        <tr zippy="detail">

                            <td zippy="item"></td>
                            <td zippy="code"></td>
                            <td zippy="custcode"></td>
                            <td zippy="msr"></td>
                            <td zippy="desc"  ></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp;<a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="7" class="text-right">Всього:</td>
                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>


                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="На виконання" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="apprdoc" type="submit" value="На затвердження" class="btn btn-outline-primary  ">


                </div>
            </div>


        </form>

         <div class="row">
            <div class="col-12 col-md-4 col-xl-3">

                  <form zippy="editdetail">
            <h4>Введення товару </h4>
    

                    <div class="form-group">

                        <label for="edititem">Назва </label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="edititem"/>
                        
                          <a zippy="openitemsel">Відкрити довідник</a>
                        <br><a  zippy="addnewitem">Додати новий</a>
                        
                        <br>Наявнiсть: <span zippy="qtystock"></span>


                    </div>
                    <div class="form-group">

                        <label for="editcustcode">Код постачальника </label>
                        <input class="form-control " zippy="editcustcode"/>
                        <small>Наприклад, код з прайсу продавця</small>


                    </div>

                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editquantity" required="required"
                               pattern="[0-9,\.]+"
                               style="width: 100px;"/>
                    </div>


                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editprice" required="required"
                               pattern="[0-9,\.]+"
                               style="width: 100px;">
                    </div>
                    <div class="form-group">
                        <label for="editdesc">Коментар </label>
                        <input   class="form-control" type="text" zippy="editdesc"     >

                    </div>

                    <div class="form-group">
                        <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-outline-primary"> <input
                            type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary ">
                    </div>
               
        </form>
             </div>

            <div class="col-12 col-md-8 col-xl-8">
                <div zippy="wselitem"></div>


            </div>
        </div> 
        <form zippy="editnewitem">
            <h3>&nbsp;Новий товар </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editnewitemname">Назва </label>
                        <input class="form-control " zippy="editnewitemname" required="required"/>
                    </div>
                    <div class="form-group">
                        <label for="editnewitemcode">Код</label>
                        <input class="form-control" type="text" zippy="editnewitemcode"/>
                    </div>
                     <div class="form-group">
                        <label for="editnewitembrand">Виробник</label>
                        <input class="form-control" type="text" zippy="editnewitembrand"/>
                    </div>
                   <div class="form-group">
                        <label for="editnewitemmsr">Од. вим.</label>
                        <input class="form-control" type="text" zippy="editnewitemmsr"/>
                    </div>
                    
                  <div class="form-group  ">
                        <label for="editnewcat">Категорія</label>

                        <select class="form-control" zippy="editnewcat">
                            <option value="0">Не вказано</option>
                        </select>

                    </div>

                    <div class="form-group">
                        <input zippy="savenewitem" type="submit" value="Зберегти" class="btn btn-outline-primary">
                        <input type="button" zippy="cancelnewitem" value="Скасувати" class="btn btn-outline-secondary ">
                    </div>
                </div>
            </div>
        </form>


    </body>
</html>
