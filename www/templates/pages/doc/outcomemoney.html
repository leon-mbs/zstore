<html>
   <head>
          <title> Видатковий ордер</title>
    </head>
    <body>


        <form zippy="docform">
            <h3> Видатковий ордер</h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="payment">З каси, рахунку</label>
                        <select class="form-control" zippy="payment">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Сума</label>
                        <input pattern="[0-9,\.]+" class="form-control qtyprice" type="text" zippy="amount">
                    </div>
                    <div class="form-group  ">
                        <label for="mtype">Тип витрати</label>
                        <select class="form-control" zippy="mtype">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>


                </div>
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="detail">Тип операцiї</label>
                        <select class="form-control" zippy="detail">
                            <option value="0">Не вказано</option>
                            <option value="1">Повернення покупцевi</option>
                            <option value="2">Оплата постачальнику</option>
                            <option value="3">Видаток спiвробiтнику</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label data-label="customer" for="customer">Контрагент</label>
                        <input class="form-control" type="text" zippy="customer">
                    </div>
                    <div class="form-group">
                        <label data-label="contract" for="contract">Договір</label>
                        <select class="form-control  " zippy="contract">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-label="emp" for="emp">Спiвробiтник</label>
                        <select class="form-control  " zippy="emp">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label   for="begval">Внести  початковий  залишок</label>
                        <select class="form-control select2" zippy="begval">
                            <option value="0">Не вносити</option>
                            <option value="1">Не використовувати  проводку  по  касi</option>
                            <option value="2">Тiльки проводка  по  касi</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn   btn-outline-secondary">
                    &nbsp; <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-outline-primary">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>


        </form>


    </body>

</html>
