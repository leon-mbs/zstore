<html>
   <head>
          <title> Фінансові результати</title>
    </head>
    <body>

        <h3> Фінансові результати</h3>
        <small>Закриття періоду на  рахунок 79</small>
        <form zippy="docform">
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="document_number" >Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date">Дата кінця періоду</label>
                        <input class="form-control" type="text" zippy="document_date" required="required"></input>
                    </div>
                    <div class="form-group">
                        <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-secondary  ">
                        &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-success  ">
                    </div>


                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
