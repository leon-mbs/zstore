<html>
   <head>
          <title> Рахунок вхідний</title>
    </head>
    <body>


        <form zippy="docform" enctype="multipart/form-data">
            <h3> Рахунок вхідний </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required >
                    </div>

                    <div class="form-group  ">
                        <label for="customer">Постачальник</label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>

                    </div>

                    <div class="form-group  ">
                        <label for="firm">Покупець</label>
                        <select class="form-control" zippy="firm">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="contract" data-label="contract">Договір</label>
                        <select class="form-control" zippy="contract">
                            <option value="0">Не обрано</option>
                        </select>


                    </div>
 
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required >
                    </div>
 
                    <div class="form-group  ">
                        <label for="payment">Каса, рахунок</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не обрано</option>

                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-10 col-lg-8">
                    <a zippy="addrow" class="btn btn-info  ">Додати позицію</a>
                    <table class="table  table-sm">
                        <tr>

                            <th>Найменування</th>
                            <th>Артикул</th>
                            <th>Код пост.</th>
                            <th>Од.</th>
                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>

                            <th  ></th>
                        </tr>
                        <tr zippy="detail">

                            <td zippy="item"></td>
                            <td zippy="code"></td>
                            <td zippy="custcode"></td>
                            <td zippy="msr"></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> &nbsp;&nbsp;&nbsp;<a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td colspan="6" class="text-right">Всього:</td>
                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;" id="tankor">
                            <td data-label="nds" colspan="6" class="text-right">ПДВ:</td>
                            <td zippy="nds" class="text-right"></td>
                            <td data-label="nds"><a href="javascript:void(0);" data-toggle="modal" data-target="#modalnds"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                            <td data-label="disc" colspan="6" class="text-right">Знижка:</td>
                            <td zippy="disc" class="text-right"></td>
                            <td data-label="disc"><a href="javascript:void(0);" data-toggle="modal" data-target="#modaldisc"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>
                 
                        <tr style="font-weight: bolder;">
                            <td colspan="6" class="text-right">До сплати:</td>
                            <td zippy="payamount" class="text-right"></td>
                            <td><a href="javascript:void(0);" data-toggle="modal" data-target="#modalpayamount"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>

                        <tr style="font-weight: bolder;">
                            <td colspan="6" class="text-right">Внесено оплату:</td>
                            <td zippy="payed" class="text-right"></td>
                            <td><a href="javascript:void(0);" data-toggle="modal" data-target="#modalpayed"><i
                                        class="fa fa-edit"></i></a></td>
                        </tr>

                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label for="scan"> &nbsp; &nbsp;Скан документа</label>
                        <input class="form-control" type="file" zippy="scan">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary mr-2 ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary mr-2 ">
                    <input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-primary  ">


                </div>
            </div>

            <div id="modalpayamount" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">До сплати</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayamount" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayamount" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div id="modalnds" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">ПДВ</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editnds" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bnds" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


            <div id="modaldisc" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Знижка</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editdisc" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bdisc" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        
            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>


        </form>


       
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                 <form zippy="editdetail">
                   <h4>Введення товару </h4>

                    <div class="form-group">

                        <label for="edititem">Назва </label>
                        <div class="input-group  ">
                        <input   placeholder="Почніть вводити..." class="form-control " zippy="edititem"/>
                              <div class="input-group-append">
                                 <a title="Додати новий" class="btn btn-success" zippy="addnewitem" >+</a>
                            </div>                    
                         </div>
                          <a zippy="openitemsel">Вiдкрити довiдник</a>   

                    </div>
                    <div class="form-group">

                        <label for="editcustcode">Код постачальника </label>
                        <input class="form-control " zippy="editcustcode"/>
                        <small>Наприклад, код з прайсу продавця</small>


                    </div>

                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editquantity"  required 
                               pattern="[0-9,\.]+"
                               style="width: 100px;"/>
                    </div>


                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input autocomplete="off" class="form-control qtyprice" type="text" zippy="editprice"  required 
                               pattern="[0-9,\.]+"
                               style="width: 100px;">
                    </div>

                    <div class="form-group">
                        
                        <input  type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary mr-2">
                        <input zippy="saverow" type="submit" value="Зберегти" class="btn btn-outline-primary"> 
                        
                    </div>
                   </form>
                </div>
                
              <div class="col-12 col-md-8 col-xl-8">
                <div zippy="wselitem"></div>               
             </div>
            </div>
       

        <form zippy="editnewitem">
            <h3>&nbsp;Новий товар </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="editnewitemname">Назва </label>
                        <input class="form-control " zippy="editnewitemname"  required />
                    </div>
                    <div class="form-group">
                        <label for="editnewitemcode">Код</label>
                        <input class="form-control" type="text" zippy="editnewitemcode"/>
                    </div>
                    <div class="form-group  ">
                        <label for="editnewcat">Категорія</label>

                        <select class="form-control" zippy="editnewcat">
                            <option value="0">Не вказано</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="editnewitemmsr">Од. вим.</label>
                        <input class="form-control" type="text" zippy="editnewitemmsr"/>
                    </div>
                    

                    <div class="form-group">
                        <input type="button" zippy="cancelnewitem" value="Скасувати" class="btn btn-outline-secondary  mr-2">
                        <input zippy="savenewitem" type="submit" value="Зберегти" class="btn btn-outline-primary">
                        
                    </div>
                </div>
            </div>
        </form>
        <script>
            $(document).ready(function () {
      
        
         $("#edititem").focus()   
        });  
        </script>
    </body>
</html>
