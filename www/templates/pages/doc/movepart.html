<html>
    <head>
          <title> Перемiщення партiй ТМЦ</title>
    </head>
    <body>


        <form zippy="docform" enctype="multipart/form-data">
            <h3> Перемiщення партiй ТМЦ</h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required="on" >
                    </div>


                    <div class="form-group  ">
                        <label for="notes">Примiтка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>
                    </div>
                <div class="col-12 col-md-6 col-xl-4">
                           <div class="form-group  ">
                            <label for="fromstock">З партiї</label>
                            <input class="form-control" zippy="fromstock" >
                              
                        </div>
                        <div class="form-group  ">
                            <label for="tostock">В  партiю</label>
                            <input class="form-control" zippy="tostock">

                        </div>  
                        <div class="form-group  ">
                          <label for="qty">Кiл. </label>
                          <input style="width:100px" pattern="[0-9,\.]+" class="form-control qtyprice" type="text" zippy="qty"  required="on" >

                    </div>
                   </div>
              
            </div>
        


            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn   btn-outline-secondary mr-2">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-outline-primary mr-2">
                    <input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>




    </form>
   
 

</body>

</html>
