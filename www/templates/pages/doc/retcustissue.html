<html>
    <head>
          <title> Повернення постачальнику</title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Повернення постачальнику </h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number"  required >
                    </div>
                    <div class="form-group  ">
                        <label for="store">Зі складу</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не встановлено</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="customer">Постачальник</label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="customer"/>


                    </div>


                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">


                    </div>


                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input style="width:120px;" class="form-control" type="text" zippy="document_date"  required >
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Каса, рахунок</label>
                        <select class="form-control" zippy="payment">
                            <option value="0">Не обрано</option>

                        </select>
                    </div>
                   <div class="form-check">
                        <input zippy="comission" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="comission">Повернення комісійних товрів</label> 
                    </div>                 

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-lg-10 col-xl-8">

                    <a zippy="addrow" class="btn btn-info  ">Додати товар</a>
                    <table class="table table-sm">
                        <tr>
                            <th><i onclick=" $('.seldel').prop('checked', $('.seldel').prop('checked') == false);"
                                style="width:30px;cursor:pointer" title="Зняти/виставити прапорець"
                                    class="fa fa-check-double "></i> </th>
                            <th>Назва</th>
                            <th>Код</th>
                            <th>Од.</th>
                          
                            <th>{{#usesnumber}}Серія, дата{{/usesnumber}}</th>
                        
                       

                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>

                            <th class="text-right">Сума</th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">
                            <td  ><input  zippy="seldel" class="seldel" type="checkbox"></td>
                            <td zippy="tovar"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>
                            <td ><span zippy="snumber"></span> <span zippy="sdate" ></span> </td>
                           


                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> 
                            </td>

                        </tr>
                        <tr style="font-weight: bolder;">
                        <td><a class="text-danger" title="Видалити" zippy="delete"><i class="fa fa-trash"></i></a></td>
                           
                            <td colspan="6" class="text-right">Всього:</td>
                        

                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>
                        <tr style="font-weight: bolder;">
                         
                            <td colspan="7" class="text-right"><span data-label="payed">Внесено оплату:</span></td>
                         

                            <td zippy="payed" class="text-right"></td>
                            <td><a data-label="payed" href="javascript:void(0);" data-toggle="modal"
                                   data-target="#modalpayed"><i class="fa fa-edit"></i></a></td>
                        </tr>


                    </table>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  mr-2 ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary   mr-2">
                    <input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">


                </div>
            </div>

            <div id="modalpayed" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered  modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Оплата</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="input-group  ">
                                <input class="form-control qtyprice" type="text" zippy="editpayed" pattern="[0-9,\.]+">
                                <div class="input-group-append">
                                    <input type="submit" value="OK" zippy="bpayed" class="ml-2 btn btn-info  ">

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

        </form>
        <form zippy="editdetail">
            <h4>Введення товару </h4>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">

                    <div class="form-group">
                        <label for="edittovar">Назва</label>
                        <input   placeholder="Почніть вводити..." class="form-control " zippy="edittovar"/>

                        Наявність: <span zippy="qtystock"></span>

                    </div>
                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity"  required  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice"  required  pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>


                    <div class="form-group">
                        <input type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary  mr-2">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-outline-primary ">
                        
                    </div>


                </div>
            </div>
        </form>
 

    </body>
</html>
