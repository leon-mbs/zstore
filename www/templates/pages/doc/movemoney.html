<html>
    <head>
          <title> Перемiщення коштiв</title>
    </head>
    <body>


        <form zippy="docform">
            <h3> Перемiщення  коштiв</h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date"  required >
                    </div>

                    <div class="form-group  ">
                        <label for="paymentfrom">З рахунку</label>
                        <select class="form-control" zippy="paymentfrom">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="paymentto">На рахунок</label>
                        <select class="form-control" zippy="paymentto">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Сума</label>
                        <input  style="width:120px" pattern="[0-9,\.]+" class="form-control qtyprice" type="text" zippy="amount">
                    </div>

                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                </div>

            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn   btn-outline-secondary mr-2">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-outline-primary mr-2">
                    <input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>


        </form>


    </body>

</html>
