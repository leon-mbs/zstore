<html>
   <head>
          <title> Виплата зарплати</title>
    </head>
    <body>


        <form zippy="docform">
            <h3> Виплата зарплати</h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документу</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-check">
                         <input zippy="advance" type="checkbox" class="form-check-input">
                         <label class="form-check-label" for="advance">Виплата  авансу</label>
                    </div>
              

                    <div class="form-group  ">
                        <label for="notes">Примiтка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>

                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group  ">
                        <label for="payment">С каси, рахунку </label>
                        <select class="form-control" zippy="payment">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="year">Рiк</label>
                        <select class="form-control" zippy="year">
                        </select>
                    </div>
                    <div class="form-group  ">
                        <label for="month">Мiсяць</label>
                        <select class="form-control" zippy="month">
                        </select>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Вiдмiнити" zippy="backtolist" class="btn   btn-outline-secondary">
                    &nbsp; <input zippy="tolist" type="submit" value="Далi " class="btn   btn-outline-primary">
           
                </div>
            </div>


        </form>     
  
    <form zippy="listform">
         <div class="row">
                <div class="col-12 col-md-8 col-xl-6">
               
            <div class="form-group row">
                <div class="col-auto pt-2">
                  <label   > Спiвробiтник</label>
                </div>
               <div class="col-auto">
                  <select class="form-control"  zippy="newemp" >
                     <option value="0">Не вибраний</option>
                        </select>
                </div>
               <div class="col-auto pt-2">
                     <a zippy="addemp" class="btn btn-info btn-sm  " >Додати</a>
                </div>
                
                
                
            </div>

             <table class="table table-sm">
                   <tr>
                      <th></th>
                      <th>ПIБ</th>
                                  
                      <th  >Сума</th>
                    
                   </tr>
                  <tr zippy="elist">
                      <td style="width:20px" >
                       <input  type="checkbox" zippy="emp_ch">
                      </td>
                      <td zippy="emp_name"></td>
                                
                    
                      <td  ><input onblur="calcTotal()" class="salsum" zippy="amount" style="width:100px;"   ></td>
                            
                          
                  </tr>
                      <tr>
                       
                                     
                      <th><a zippy="edel" title="Видалити" ><i class="fa fa-trash text-danger" ></i></a>                  </th>
                      <th class="text-right">Всього:</th>
                      <th zippy="total"> </th>
                    
                   </tr>    
        </table>
             
             
             <div class="col-12 col-md-6 mt-4">
                    <input type="submit" value="Назад" zippy="todoc" class="btn   btn-outline-secondary">
                    &nbsp; <input zippy="savedoc" type="submit" value="Зберегти" class="btn   btn-info">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

             </div>
         </div> </div>
        </form>
    
        <script>

            function calcTotal() {
                var total = 0;

                $('.salsum').each(function (index, value) {
                    var a = $(this).val();
                    a = parseFloat(a);
                    if (Number.isNaN(a) == false) {
                        total = total + a;
                    }


                });

                $('#total').text(total)
            }
            
            calcTotal() ;
        </script>

    </body>

</html>
