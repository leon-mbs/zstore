<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3> Приходный ордер</h3>
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="payment">Касса, счет</label>
                        <select class="form-control" zippy="payment">
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amount">Сумма</label>
                        <input pattern="[0-9\.]+" class="form-control" type="text" zippy="amount">
                    </div>
                    <div class="form-group">
                        <label for="mtype">Тип дохода</label>
                        <select class="form-control" zippy="mtype">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>
                </div>

                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="detail">Тип операции</label>
                        <select class="form-control" zippy="detail">
                            <option value="0">Не указана</option>
                            <option value="1">Оплата от покупателя</option>
                            <option value="2">Возврат от поставщика</option>
                            <option value="3">Приход от сотрудника</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-label="customer" for="customer">Контрагент</label>
                        <input class="form-control" type="text" zippy="customer">
                    </div>

                    <div class="form-group">
                        <label data-label="contract" for="contract">Договор</label>
                        <select class="form-control  " zippy="contract">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label data-label="emp" for="emp">Сотрудник</label>
                        <select class="form-control  " zippy="emp">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>

                    <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn   btn-outline-secondary">
                    &nbsp; <input zippy="savedoc" type="submit" value="Сохранить" class="btn   btn-outline-primary">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-primary  ">

                </div>
            </div>


        </form>


    </body>

</html>
