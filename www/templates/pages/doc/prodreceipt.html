<html>
    <head>

    </head>
    <body>


        <form zippy="docform">
            <h3> Оприходование с производства </h3>
            <div class="row">
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group  ">
                        <label for="store">Оприходовать на склад</label>
                        <select class="form-control" zippy="store">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>
                     <div class="form-group  ">
                        <label for="notes">Примечание </label>

                        <textarea class="form-control"   zippy="notes"></textarea>


                    </div>
                </div>
                <div class="col-12 col-md-3">
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group  ">
                        <label for="parea">Производственный участок</label>
                        <select class="form-control" zippy="parea">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>



                </div>
            </div>
            <div class="row">
                <div class="col-10">
                    <a zippy="addrow" class="btn btn-outline-primary  ">Добавить позицию</a>
                    <table class="table  table-sm">
                        <tr>

                            <th>Наименование</th>
                            <th>Код</th>
                            <th>Ед.</th>
                            {{#usesnumber}}
                            <th>Серия</th>
                            <th>Дата</th>
                            {{/usesnumber}}

                            <th class="text-right">Кол.</th>
                            <th class="text-right">Цена</th>

                            <th class="text-right">Сумма</th>

                            <th width="50"></th>
                        </tr>
                        <tr zippy="detail">

                            <td zippy="item"></td>
                            <td zippy="code"></td>
                            <td zippy="msr"></td>
                            {{#usesnumber}}
                            <td zippy="snumber"></td>
                            <td zippy="sdate"></td>
                            {{/usesnumber}}

                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>

                            <td zippy="amount" class="text-right"></td>

                            <td><a zippy="edit"><i class="fa fa-edit"></i></a> <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        <tr style="font-weight: bolder;">

                            {{^usesnumber}}
                            <td colspan="5" class="text-right">Всего:</td>
                            {{/usesnumber}}
                            {{#usesnumber}}
                            <td colspan="7" class="text-right">Всего:</td>
                            {{/usesnumber}}

                            <td zippy="total" class="text-right"></td>
                            <td></td>
                        </tr>


                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Отменить" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Сохранить" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Провести" class="btn btn-outline-primary  ">


                </div>
            </div>


        </form>


        <form zippy="editdetail">
            <h4>Ввод товара </h4>
            <div class="row">
                <div class="col-4">


                    <div class="form-group">

                        <label for="edititem">Название </label>
                        <select class="form-control select2" zippy="edititem">
                            <option value="1">Не выбран</option>
                        </select>


                    </div>
                    {{#usesnumber}}
                    <div class="form-group">
                        <label for="editsnumber">Серия производителя </label>
                        <input class="form-control " zippy="editsnumber"/>

                    </div>
                    <div class="form-group">
                        <label for="editsdate">Дата выпуска серии </label>
                        <input class="form-control " zippy="editsdate"/>

                    </div>
                    {{/usesnumber}}
                    <div class="form-group">
                        <label for="editquantity">Количество</label>
                        <input class="form-control" type="text" zippy="editquantity" required="required" pattern="[0-9\.]+"
                               style="width: 100px;"/>
                    </div>


                    <div class="form-group">
                        <label for="editprice">Учетная цена </label>
                        <input class="form-control" type="text" zippy="editprice" required="required" pattern="[0-9\.]+"
                               style="width: 100px;">
                    </div>

                    <div class="form-group">
                        <input zippy="saverow" type="submit" value="Сохранить" class="btn btn-outline-primary"> <input
                            type="button" zippy="cancelrow" value="К списку" class="btn btn-outline-secondary ">
                    </div>
                </div>
            </div>
        </form>


    </body>
</html>
