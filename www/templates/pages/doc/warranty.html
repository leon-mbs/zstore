<html>
    <head>
          <title> Гарантійний талон</title>
    </head>

    <body>


        <form zippy="docform">
            <h3>Гарантійний талон</h3>

            <div class="row">
                <div class="col-3">
                    <div class="form-group">
                        <label for="document_number">Номер документа</label>
                        <input class="form-control" type="text" zippy="document_number" required="required">
                    </div>
                    <div class="form-group">
                        <label for="document_date"> Дата</label>
                        <input class="form-control" type="text" zippy="document_date" required="required">
                    </div>

                    <div class="form-group">
                        <label for="customer"> Покупець</label>
                        <input class="form-control" type="text" zippy="customer">
                    </div>
                    <div class="form-group  ">
                        <label for="notes">Примітка </label>

                        <input class="form-control" type="text" zippy="notes">

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-8">
                    <a zippy="addrow" class="btn btn-info  ">Додати товар</a>
                    <table class="table table-sm">
                        <tr>

                            <th>Назва</th>
                            <th>Од.</th>
                            <th class="text-right">Кіл.</th>
                            <th class="text-right">Ціна</th>
                            <th class="text-right">Сума</th>
                            <th>Серійний номер</th>
                            <th>Гарантія</th>
                            <th  ></th>
                        </tr>
                        <tr zippy="detail">

                            <td zippy="tovar"></td>
                            <td zippy="msr"></td>
                            <td zippy="quantity" class="text-right"></td>
                            <td zippy="price" class="text-right"></td>
                            <td zippy="amount" class="text-right"></td>
                            <td zippy="sn"></td>
                            <td zippy="warranty"></td>
                            <td><a zippy="edit"><i class="fa fa-edit"></i></a>&nbsp;&nbsp;&nbsp; <a zippy="delete"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="button" value="Скасувати" zippy="backtolist" class="btn btn-outline-secondary  ">
                    <input zippy="savedoc" type="submit" value="Зберегти" class="btn btn-outline-primary  ">
                    &nbsp;<input zippy="execdoc" type="submit" value="Закрити" class="btn btn-outline-info  ">

                </div>
            </div>
        </form>
        <form zippy="editdetail">
            <h4>Введення товару </h4>
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="edittovar">Назва</label>
                        <input placeholder="Почніть вводити..." class="form-control " zippy="edittovar"/>


                    </div>
                    <div class="form-group">
                        <label for="editquantity">Кількість</label>
                        <input class="form-control qtyprice" type="text" zippy="editquantity" required="required" pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editprice">Ціна </label>
                        <input class="form-control qtyprice" type="text" zippy="editprice" required="required" pattern="[0-9,\.]+"
                               style="width: 70px;">

                    </div>
                    <div class="form-group">
                        <label for="editsn">Серійний номер</label>
                        <input class="form-control" type="text" zippy="editsn">

                    </div>
                    <div class="form-group">
                        <label for="editwarranty">Гарантія</label>
                        <input class="form-control" type="text" zippy="editwarranty">

                    </div>
                    <div class="form-group">
                        <input type="submit" zippy="submitrow" value="Зберегти" class="btn btn-outline-secondary ">
                        &nbsp; <input type="button" zippy="cancelrow" value="Скасувати" class="btn btn-outline-secondary ">
                    </div>


                </div>
            </div>

        </form>


    </body>
</html>
