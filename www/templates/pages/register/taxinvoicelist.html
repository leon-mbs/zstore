<html>
    <body>
        <div class="row">
            <div class="col-10">


                <h3>Реестр налоговых накладных </h3>

                <form zippy="filter" class="form-inline ">

                    <label for="from">З</label>
                    <input type="text" class="form-control mr-sm-2" zippy="from" style="width:110px">


                    <label for="to">по</label>
                    <input type="text" class="form-control mr-sm-2" style="width:110px" zippy="to">

                    <div class="form-check   ">

                        <input class="form-check-input"  type="checkbox" zippy="notchecked">
                        <label class="form-check-label mr-sm-2" for="notchecked">Не проверены </label>
                    </div>


                    <input type="submit" class="  btn btn-outline-success  " value="ОК">


                </form>


                <table class="table table-striped  table-sm">
                    <tr>
                        <th>Название</th>
                        <th>Номер</th>
                        <th>Дата документа</th>
                        <th style="text-align: right;">Сумма</th>
                        <th style="width:20px">ЕРНН</th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">
                        <td zippy="name"></td>
                        <td zippy="number"></td>
                        <td zippy="date"></td>
                        <td zippy="amount"  class="text-right"></td>
                        <td align="center"><i zippy="ernn" class="fa fa-check"></i></td>

                        <td>
                            <a zippy="show" title="Пересмотр"><i class="fa fa-search"></i></a>
                            <a zippy="edit" title="Редактировть"><i class="fa fa-edit"></i></a>
                            <a zippy="cancel" title="Отменить"><i class="fa fa-undo"></i></a>

                        </td>

                    </tr>
                </table>
                <br>
                <div zippy="docview"></div>

            </div>
        </div>
    </body>
</html>
