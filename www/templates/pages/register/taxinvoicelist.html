<html>
     <head>
        <title> Податковi накладнi  </title>

    </head>
    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6 ">


                <h3>Податковi накладнi </h3>

                <form zippy="filter" class="form-inline ">

                    <label for="from">З</label>
                    <input type="text" class="form-control mr-sm-2" zippy="from" style="width:110px">


                    <label for="to">по</label>
                    <input type="text" class="form-control mr-sm-2" style="width:110px" zippy="to">

                    <div class="form-check   ">

                        <input class="form-check-input"  type="checkbox" zippy="notchecked">
                        <label class="form-check-label mr-sm-2" for="notchecked">Не в ЄРПН </label>
                    </div>


                    <input   type="submit" class="  btn btn-outline-success  " value="ОК">


                </form>


                <table class="table table-striped  table-sm">
                    <tr>
                        <th>Назва</th>
                        <th>Номер</th>
                        <th>Дата </th>
                      
                        <th class="text-right" >Сума</th>
                        <th class="text-right" >В ЄРПН </th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">
                        <td zippy="name"></td>
                        <td zippy="number"></td>
                        <td zippy="date"></td>
                        <td zippy="amount"  class="text-right"></td>
                        <td  > </td>
                            <span zippy="ernn"></span>
                        <td>
                            <a zippy="show" title="Перегляд"><i class="fa fa-search"></i></a>
                        
                        </td>

                    </tr>
                </table>
                  <div zippy="pag"></div>
                 
                <div zippy="docview"></div>

            </div>
        </div>
        
           
        
    </body>
</html>
