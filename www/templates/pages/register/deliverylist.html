<html>
    <head>
        <title> Журнал доставок  </title>

    </head>
   <body>
        <div class="row"  >

            <div class="col-12 col-md-4 col-xl-3   " >
                <h3>Журнал доставок</h3>
                <div id="newordersalert" style="display:none;"  class="alert alert-success  ml-4"  >
                    <span id="neworderscnt"></span>
                </div>   

            </div>
            <div class="w-100">

                <div class="col-12 col-md-10 col-xl-8" >
                    <div class="card">
                        <div class="card-body">
                            <div class="navbar nav">
                                <form zippy="searchform" class="form-inline ">
                                    <label for="searchnumber"> № </label>

                                    <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">


                                    <input type="submit" class="  btn btn-outline-success  " value="Шукати">


                                </form>
                            </div>
                        </div>
                    </div>





                    <table class="table  table-sm">
                        <tr>
                            <th>Дата</th>
                            <th>Номер</th>

                            <th >Статус</th>
                            <th >Час доставки</th>
                            <th >Адреса </th>
                            <th >Контакт </th>
                            <th >Вiдповiдальний </th>
                            <th class="text-right">Сума</th>

                            <th ></th>
                            <th ></th>
                        </tr>
                        <tr zippy="orderlist">
                            <td zippy="docdate"  >   </td>

                            <td ><a zippy="docnumber"></a></td>
                   <td zippy="state"> </td>

                            <td class="text-nowrap  " zippy="deltime">  </td>
                            <td  zippy="address">   </td>
                            <td  zippy="contact">   </td>
                            <td  zippy="emp_name">   </td>


                            <td class="text-right" zippy="docamount"></td>

                            <td   ><i   zippy="wp" class="fa fa-credit-card" ></i></td>
                            <td zippy="docnotes"></td>
                        </tr>

                    </table> 
                    <a id="dankor"></a>
                </div>
                <div class="col-12 col-md-10 xl-8" >
                    <div   zippy="statuspan">

                        <div class="card">
                            <div class="card-body">
                                <div class="navbar nav">
                                    <form zippy="statusform" class="form-inline ">
                                        <button zippy="bdelivered" type="submit" class="  btn btn-success  mr-2 ">Доставлено</button>   

                                        <label data-label="emp" for="emp">Вiдповiдальний</label>
                                        <select zippy="emp" class="form-control mr-2">
                                            <option value="0">Не вказано</option>
                                        </select>
                                        <button zippy="bsend" type="submit" class="  btn btn-success ml-2  mr-2 ">Вiдправити</button>   

                                    </form>

                                    <form zippy="payform" class="form-inline ">
                                        <label data-label="payamount" for="payamount">До сплати</label>
                                        <input   style="width:100px;" pattern="[0-9,\.]+" zippy="payamount" class="form-control qtyprice mr-2">

                                        <label data-label="mf" for="mf">Рахунок</label>
                                        <select zippy="mf" class="form-control">
                                            <option value="0">Не вказано</option>
                                        </select>

                                        <button zippy="bpay" type="submit" class="  btn btn-primary ml-2  mr-2 ">Внести оплату</button>
                                    </form>
                                </div>
                            </div>
                        </div>




                        <div class="card">
                            <div class="card-body">
                                <div zippy="docview"></div>

                            </div>
                        </div>
                    </div>

                </div>


            </div>
        </div>
        <script>
                window.setInterval(onNewOrder, 5000);

              
                function onNewOrder() {
                        callPageMethod('getMessages',null,null,(data)=> 
                        {
                           
                               var  answer = JSON.parse(data)  
                              
                                if (answer.cnt > 0) {
                                    $('#newordersalert').show();
                                    $('#neworderscnt').text('Нових доставок ' + answer.cnt);

                                }       
                            
                        } )     
                    
                    
                    
                }

            </script>              
                     
    </body>
</html>
