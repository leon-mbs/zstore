<html>
    <body>
        <div class="row">
            <div class="col-12  ">

                <h3>Журнал платежей </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="fmfund"> счет </label>
                        <select class="form-control mr-2" zippy="fmfund">
                            <option value="0">Не выбран</option>
                        </select>
                        <label for="fuser"> создал </label>
                        <select class="form-control mr-2" zippy="fuser">
                            <option value="0">Не выбран</option>
                        </select>

                        <label for="fcustomer"> контрагент </label>
                        <input placeholder="Начните вводить..." type="text" class="form-control  mr-2 " zippy="fcustomer">


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-xl-10">


                <br><a zippy="csv">Экспорт в Excel</a>
                <br><small>Отмена  оплаты выполняется  провелением  оплаты  со знаком минус</small>
                <table class="table   table-sm   ">
                    <tr>


                        <th>Дата</th>
                        <th>Счет</th>
                        <th class="text-right">Приход</th>
                        <th class="text-right">Расход</th>
                        <th>Номер</th>
                        <th>Создал</th>

                        <th>Контрагент</th>



                        <th>Примечание</th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="mf_name"></td>
                        <td zippy="amountp" class="text-right"></td>
                        <td zippy="amountm" class="text-right"></td>
                        <td zippy="number"></td>
                        <td zippy="username"></td>

                        <td zippy="customer_name"></td>



                        <td zippy="notes"></td>

                        <td class="text-nowrap">
                            <a zippy="print" title="Печатать квитанцию об оплате"><i class="fa fa-print"></i></a>&nbsp;&nbsp;
                            <a zippy="show" title="Просмотр"><i class="fa fa-eye"></i></a>
                            &nbsp;&nbsp; <a href="javascript:void(0);" zippy="del" title="Отмена  оплаты"><i class="fa fa-trash"></i></a>


                        </td>


                    </tr>

                </table>

                <div zippy="pag"></div>

                <div class="row" id="dankor">

                </div>

            </div>

            <div class="col-12">
                <div zippy="docview"></div>
            </div>

        </div>

        <div id="dform" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <form zippy="fnotes">

                            <div class="form-group">
                                <label for="notes">Причина отмены</label>
                                <input type="hidden" zippy="pl_id"/>
                                <input required="required" class="form-control" zippy="notes"/>
                            </div>
                            <div class="form-group">

                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                                <input zippy="save" type="submit" value="Выполнить" class="btn btn-primary  ">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="pform" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
             aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td align="center" id="paysprint"></td>
                            <tr>
                            <tr>
                                <td align="center"><a href="javascript:void(0)"
                                                      onclick="$('#paysprint').printThis();$('#pform').modal('hide')"
                                                      class="btn btn-success btn-sm">Печать</a></td>
                            <tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function delpay(id) {
                $('#pl_id').val(id);
                $('#dform').modal()
            }
        </script>


    </body>
</html>
