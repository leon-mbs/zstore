<html>
   <head>
        <title>  Журнал послуг </title>

    </head>
    <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Журнал послуг  </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="searchnumber"> № </label>

                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">

                        <select class="form-control mr-2" zippy="status">
                        </select>

                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Пошук по контенту" ]>


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>

                <a href="/index.php?p=App/Pages/Doc/ServiceAct" class="btn btn-info mt-2 mb-3">Створити новий</a>
                <br> <a zippy="csv">Експорт у Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Клієнт</th>
                        <th class="text-right">Сума</th>

                        <th>Статус</th>


                        <th>Примітка</th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="customer"></td>
                        <td zippy="amount" class="text-right"></td>


                        <td class="text-nowrap" zippy="state"></td>
                        <td zippy="onotes"></td>

                        <td class="text-nowrap">
                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>

                            &nbsp; &nbsp; &nbsp; &nbsp; <a zippy="edit" title="Редагування"><i class="fa fa-edit"></i></a>

                        </td>


                    </tr>

                </table>

                <div zippy="pag">
                </div>
                <a id="dankor"></a>
            </div>

        </div>


        <div class="row" zippy="statuspan">
            <div class="col-12">

                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">

                        <button zippy="binproc" type="submit" class="  btn btn-success  mr-2 ">На виконання</button>
                        <button zippy="bfin" type="submit" class="  btn btn-success  mr-2 ">Виконано</button>
                        <a zippy="btopay" class="  btn btn-success  mr-2 ">Оплатити</a>

                        {{#hideblock}}
                        <button zippy="bttn" type="submit" class="  btn btn-info mr-2 "    title="Накладна на комплектуючі, оплачувані замовником">Накладна                        </button>
                        {{/hideblock}}
                        
                        <button zippy="btask" type="submit" class=" btn btn-info mr-2 ">Створити наряд</button>
                        <button zippy="bref" type="submit" class="  btn btn-danger mr-2 ">Замовлення анульовано</button>


                    </form>
                </div>


                <div zippy="docview"></div>

            </div>
        </div>


    </body>
</html>
