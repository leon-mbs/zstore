<html>
     <head>
        <title>  Журнал закупівель </title>

    </head>
  <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Журнал закупівель </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="searchnumber"> № </label>

                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">

                        <select class="form-control mr-2" zippy="status">
                        </select>

                        <label for="searchcomp">Покупець</label>
                        <select zippy="searchcomp" class="form-control mr-sm-2">
                            <option value="0">Не обрано</option>
                        </select>
                    
                        <label for="fstore"> склад </label>
                        <select class="form-control mr-2" zippy="fstore">
                            <option value="0">Не обрано</option>
                        </select>
                                


                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Пошук по контенту" ]>


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
                <a href="/index.php?p=App/Pages/Doc/GoodsReceipt" class="btn btn-info mt-2 mb-3">Створити ПН</a>
                <br><a zippy="csv">Експорт у Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>

                        <th>Постачальник</th>

                        <th>Покупець</th>

                        <th class="text-right">Сума</th>

                        <th>Статус</th>
                            <th> </th>
                        <th> </th>

                        <th>Примітка</th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>

                        <td zippy="customer"></td>

                        <td zippy="firm"></td>

                        <td zippy="amount" class="text-right"></td>

                        <td class="text-nowrap" zippy="state"></td>
                        <td style="width:20px" ><i zippy="ispay" title="Очiкує оплату" class="fa fa-credit-card"></i></td>
                        <td style="width:20px" ><i zippy="istruck" title="Очiкує поставку" class="fa fa-truck"></i></td>
                                     
                        <td zippy="onotes"></td>

                        <td class="text-nowrap">
                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>

                             &nbsp; &nbsp; &nbsp; &nbsp; <a zippy="edit" title="Редагування"><i class="fa fa-edit"></i></a>

                        </td>


                    </tr>

                </table>

                <div zippy="pag">
                </div>
                <a id="dankor"></a>
            </div>

        </div>


        <div class="row" zippy="statuspan">
            <div class="col-12">

                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">
                        <button zippy="bttn" class="btn btn-primary  mr-2"><i class="fa fa-truck"></i> Створити прихід</button>
                        <button zippy="bret" class="btn btn-primary  mr-2"><i class="fa fa-undo"></i> Створити повернення
                        </button>


                    </form>
                </div>


                <div zippy="docview"></div>

            </div>
        </div>


    </body>
</html>
