<html>
     <head>
        <title> Журнал прибуткiв та видаткiв  </title>

    </head>
  <body>
        <div class="row">
            <div class="col-12  ">

                <h3>Журнал прибуткiв та видаткiв</h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">



                        <label for="fuser"> автор </label>
                        <select class="form-control mr-2" zippy="fuser">
                            <option value="0">Не обрано</option>
                        </select>
                        <label for="ftype"> тип </label>
                        <select class="form-control mr-2" zippy="ftype">
                            <option value="0">Не обрано</option>
                        </select>


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">

                    </form>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-10 col-xl-8">


                <br><a zippy="csv">Експорт у Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Дата</th>
                        <th>Номер</th>
                        <th>Сума</th>
                        <th>Автор</th>
                        <th>Тип прибутку/видатку</th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td class="text-nowrap" zippy="date"></td>

                        <td zippy="number"></td>
                        <td zippy="amount" class="text-right"></td>
                        <td zippy="username"></td>
                        <td zippy="iotype"></td>
                      
                        <td class="text-nowrap">

                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>


                        </td>


                    </tr>

                </table>

                <div class="col-12 col-lg-8 mb-2" zippy="pag"></div>

              

            </div>

            <div class="col-12">
                <div zippy="docview"></div>
            </div>

        </div>





    </body>
</html>
