<html>
 <head>
        <title> Повідомлення   </title>

    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <h4>Повідомлення</h4>
                <div class="card justify-content-start">
                    <form zippy="filter" class="form-inline ">


                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Пошук по контенту">

                        <input type="submit" class="  btn btn-outline-success  " value="Шукати">

                        
                    </form>

                </div>

                <table class="table table-sm    ">
                    <tr zippy="nlist">

                        <td><i class="fa fa-clock"> </i> <span zippy="ndate"></span>
                            &nbsp;&nbsp;&nbsp;<i zippy="sendericon" ></i> <span zippy="sender"></span>
                            <p zippy="msg">
                            </p>
                            <a zippy="nanswer"  >Відповісти</a>
    
                        </td>
                        <td><span zippy="newn" class="badge badge-info">Нове</span></td>


                    </tr>
                </table>
                <div zippy="pag"></div>

            </div>
            <div class="col-12 col-md-4 col-xl-3">
              <h4>Відправити повідомлення</h4> 
                <form zippy="msgform"  >

                     <div class="form-group  ">
                        <label for="msguser">Отримувач</label>

                        <select class="form-control" zippy="msguser">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="msgtext">Повідомлення</label>
                        <textarea class="form-control"   zippy="msgtext"    ></textarea>
                    </div>

                 
                     <div class="form-group  "> 
                        <input type="submit" class="  btn btn-outline-success  " value="Відправити">
                       </div>
                        
                    </form>            
        </div>
        </div>
  
<script>

   function check_delall() {
       return confirm("Очистити?")
   }

</script>   
    </body>

</html>
