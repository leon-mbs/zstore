<html>
    <head>
            <title> Каси та банкiвскi рахунки </title>
  </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-7 col-xl-5">
                <div zippy="mftable">
                    <h3>Каси та банкiвскi рахунки</h3>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Додати</a>
                    <table class="table    table-sm">
                        <tr>
                            <th>Назва</th>
                            {{#usebranch}}
                            <th>Філія</th>
                            {{/usebranch}}

                            <th>Опис</th>
                            <th class="text-right">Баланс</th>

                            <th></th>
                        </tr>
                        <tr zippy="mflist">
                            <td zippy="mf_name"></td>
                            {{#usebranch}}
                            <td zippy="branch"></td>
                            {{/usebranch}}

                            <td zippy="description"></td>
                            <td class="text-right" zippy="amount"></td>

                            <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a>
                          &nbsp;&nbsp;      <a zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                    </table>


                </div>


            </div>
        </div>

                <form zippy="mfdetail">
        <div class="row">
            <div class="col-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <label for="editmf_name">Назва</label>
                        <input autofocus="on"   class="form-control" zippy="editmf_name"/>
                    </div>
                    <div class="form-check">
                        <input zippy="editbeznal" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editbeznal">Безготiвковий рахунок</label>

                    </div>
           
                   <div class="form-group">
                        <label for="editcom" data-label="editcom">Комiсiя, процент</label>
                        <input style="width:100px" pattern="[0-9,\.]+" class="form-control qtyprice" zippy="editcom"/>
                        <small data-label="editcom">Наприклад комiсiя IМ. Списується як витрати </small>
                    </div>
           
           
                    
                    {{#usebranch}}
                    <div class="form-group">
                        <label for="editbranch">Філія</label>
                        <select class="form-control" zippy="editbranch">
                            <option value="0">Не обрано</option>
                        </select>
                    </div>
                    {{/usebranch}}
                    <div class="form-group">
                        <label for="editmf_description">Опис</label>
                        <textarea class="form-control" zippy="editmf_description"></textarea>
                    </div>
                 <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не використовується</label>
                </div>
           </div>
            <div class="col-6 col-lg-4 col-xl-3">
                    <div class="form-group">
                        <label for="editbank" data-label="editbank">Назва  банку, МФО </label>
                        <input class="form-control" type="text" zippy="editbank">
                    </div>
                    <div class="form-group">
                        <label for="editbankacc" data-label="editbankacc">Розрахунковий рахунок</label>
                        <input class="form-control" type="text" zippy="editbankacc">
                    </div>
                     <div class="form-group">
                        <label for="editiban" data-label="editiban">IBAN</label>
                        <input class="form-control" type="text" zippy="editiban">
                   </div> 
                    <div class="form-group">
                            <label for="editpayname" data-label="editpayname">Платник/Одержувач</label>
                            <input class="form-control" type="text" zippy="editpayname">
                            
                    </div>                    
                                 
                    <div class="form-group row">
                            <label class="col-6 col-form-label" for="edittin" data-label="edittin">ЄДРПОУ/IПН</label>
                            <div class="col-6">
                                <input class="form-control" type="text" zippy="edittin">
                            </div>
                            
                                        
                    </div>                    
                          
                    <div class="form-group row">
                        <label class="col-8 col-form-label" for="editbtran" data-label="editbtran">Процент банку, видаток</label>
                        <div class="col-4">
                          <input style="width:100px" pattern="[0-9,\.]+" class="form-control qtyprice" zippy="editbtran"/>
                         </div>
                        <small  data-label="editbtran">Процент, який банк бере за перевод суми з рахунку. </small>
                    </div>
                    <div class="form-group row">
                        <label class="col-8 col-form-label" for="editbtranin" data-label="editbtranin">Процент банку, прибуток</label>
                        <div class="col-4">
                          <input style="width:100px" pattern="[0-9,\.]+" class="form-control qtyprice" zippy="editbtranin"/>
                        </div>
                        <small data-label="editbtranin">Процент, який банк бере за переказ суми на рахунок </small>
                    </div>
                     <div class="form-check">
                        <input zippy="editback" type="checkbox" class="form-check-input">
                        <label  data-label="editback" class="form-check-label" for="editback">Повертати процент при поверненнi товару</label>
                    </div>
     
           </div>

            <div class="col-12 mt-3">
                   
                
                
                  <div class="form-group">
                    <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-primary mr-2 ">
                    <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">
                    
                 </div>
            </div>
       
        </div>
                </form>


    </body>
</html>
