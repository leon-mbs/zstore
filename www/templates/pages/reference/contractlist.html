<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12   col-xl-10">
                <div zippy="contracttable">
                    <h3>Договора </h3>
                    <div class="navbar nav">

                        <form zippy="filter" class="form-inline">

                            <label for="searchkey">Поиск</label>
                            <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                            <label for="searchcust">Контрагент</label>
                            <input placeholder="Начните вводить..." class="form-control mr-sm-2" zippy="searchcust"/>


                            <label for="searchcomp">Компания</label>
                            <select zippy="searchcomp" class="form-control mr-sm-2">
                                <option value="0">Не выбрана</option>
                            </select>

                            <div class="form-check">

                                <input title="Показать неактуальные" class="form-check-input" type="checkbox" zippy="showdis">
                                <label class="form-check-label mr-sm-3" for="showdis">Все</label>
                            </div>

                            <input class="btn btn-outline-success  " type="submit" value="ОК">

                        </form>
                    </div>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-bordered   table-sm">
                        <tr>
                            <th>Номер</th>
                            <th>Срок</th>
                            <th>Контрагент</th>

                            <th>Компания</th>
                            <th>Ответственный</th>


                            <th>К оплате</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>


                            <th></th>
                        </tr>
                        <tr zippy="contractlist">
                            <td zippy="contract_number"></td>
                            <td class="text-nowrap" zippy="term"></td>
                            <td zippy="customer"></td>

                            <td zippy="firm"></td>
                            <td zippy="emp"></td>
                            <td zippy="dolg" class="text-right"></td>


                            <td zippy="shortdesc"></td>
                            <td><i zippy="hasnotes" class="far fa-sticky-note" data-toggle="tooltip" data-placement="left"></i>
                            </td>
                            <td><a zippy="scanlink" title="Скачать скан"> <i class="fa fa-paperclip"></i> </a></td>
                            <td><a zippy="show" title="Документы"><i class="fa fa-eye"></i> </a></td>


                            <td><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a>
                                &nbsp;&nbsp;<a zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>

                </div>


            </div>
        </div>

        <form zippy="contractdetail" enctype="multipart/form-data">
            <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="editcontract_number">Номер</label>
                        <input required="required" class="form-control" zippy="editcontract_number"/>
                    </div>
                    <div class="form-group">
                        <label for="editcreatedon">Дата начала</label>
                        <input style="width: 120px;" required="required" class="form-control" zippy="editcreatedon"/>
                    </div>
                    <div class="form-group">
                        <label for="editenddate">Дата окончания</label>
                        <input style="width: 120px;" required="required" class="form-control" zippy="editenddate"/>
                    </div>
                    <div class="form-group">
                        <label required="required" for="editshortdesc">Краткое описание, назначение</label>
                        <input class="form-control" zippy="editshortdesc"/>
                    </div>
                    <div class="form-group">
                        <label for="editdesc">Детальная информация</label>
                        <textarea style="height:200px" class="form-control" zippy="editdesc"></textarea>
                    </div>


                    <div class="form-check">
                        <input zippy="editdisabled" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editdisabled">Закрыт</label>
                    </div>
                </div>
                <div class="col-12 col-md-4 col-xl-3">
                    <div class="form-group">
                        <label for="editcust">Контрагент</label>
                        <input placeholder="Начните вводить..." class="form-control" zippy="editcust"/>
                    </div>

                    <div class="form-group">
                        <label for="editcomp">Компания</label>
                        <select zippy="editcomp" class="form-control">
                            <option value="0">Не выбрана</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editctype">Тип  договора</label>
                        <select zippy="editctype" class="form-control  ">
                            <option value="0">Не выбран</option>
                            <option value="1">Договор  с  клиентом</option>
                            <option value="2">Договор  с  поставщиком</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editemp">Ответственный</label>
                        <select zippy="editemp" class="form-control  ">
                            <option value="0">Не выбран</option>
                        </select>
                    </div>

                    <div class="form-group">

                        <label for="scan"> &nbsp; &nbsp;Скан документа</label>

                        <input class="form-control" type="file" zippy="scan">

                    </div>

                </div>

                <div class="col-12">
                    <input zippy="save" type="submit" value="Сохранить" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">
                </div>
            </div>
        </form>

        <div zippy="docpan" class="row">
            <div class="col-12 ">  
                <h5 zippy="cname"></h5>
                <a zippy="back">К списку</a>
            </div>    
            <div class="col-12 col-md-8 col-xl-6 card">    
                <h4>Документы</h4>
                <table class="table table-sm">
                    <tr>
                        <th>Тип</th>
                        <th>Номер</th>
                        <th>Дата</th>
                        <th class="text-right">Сумма</th>

                    </tr>
                    <tr zippy="dtable">
                        <td zippy="dtype"></td>
                        <td zippy="dnum"></td>

                        <td zippy="ddate" class="text-nowrap"></td>
                        <td zippy="dsumma" class="text-right"></td>
                    </tr>

                </table>
                <div zippy="dpag"></div>
            </div>
            <div class="col-12 col-md-4 col-xl-3 card">  
                <h4>Платежи</h4> 
                <table class="table table-sm">
                    <tr>
                        <th>Счет</th>
                        <th>Дата</th>
                        <th class="text-right">Сумма</th>
                        <th> </th>
                    </tr>
                    <tr zippy="ptable">
                        <td zippy="pmfname"></td>

                        <td zippy="pdate" class="text-nowrap"></td>
                        <td zippy="psumma" class="text-right"></td>
                        <td zippy="pnotes"></td> 
                    </tr>

                </table>
                <div zippy="ppag"></div>    
            </div>

        </div>


    </body>
</html>
