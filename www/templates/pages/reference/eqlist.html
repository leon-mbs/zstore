<html>
    <head>
           <title> Обладнання та основнi засоби </title>
   </head>

    <body>
        <div class="row">
        
            <div class="col-12 col-md-10 col-xl-8" zippy="itemtable">
                <h3>Обладнання та основнi засоби </h3>
                <div class="card  ">
                    <form zippy="filter" class="form-inline">

                        <label for="searchkey">Пошук</label>
                        <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                        <label for="searchtype">Тип</label>

                        <select class="form-control mr-sm-2  " zippy="searchtype">
                            <option value="0">Не обрано</option>
                        </select>
                       <label for="searchemp">мат. відповідальний</label>

                        <select class="form-control mr-sm-2  " zippy="searchemp">
                            <option value="0">Не обрано</option>
                        </select>
                        <div class="form-check">

                            <input title="Показати неактуальні" class="form-check-input" type="checkbox" zippy="showdis">
                            <label class="form-check-label mr-sm-3" for="showdis">Всi</label>
                        </div>

                        <input class="btn btn-outline-success  " type="submit" value="ОК">

                    </form>
                </div>
                <a zippy="addnew" class="btn btn-primary  ">Додати</a>
                <table class="table table-bordered  table-sm  ">
           
                    <tr zippy="eqlist">
                        <td zippy="eq_name"></td>
                        {{#usebranch}}
                        <td zippy="branch"></td>
                        {{/usebranch}}
                     
                        <td zippy="invnumber"></td>
                        <td zippy="pa_name"></td>
                        <td ><small zippy="notes"></small></td>
                        <td  >
                             <a zippy="view" title="Перегляд операцій"><i class="fa fa-gavel"></i></a>
                       </td>
                        <td  >
                             <a zippy="barcode" title="Друк штрих-коду інвентарного номеру"><i class="fa fa-barcode"></i></a>
                       </td>
                        <td  >
                    
                         <a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a>
                         &nbsp;    &nbsp;<a zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>

            <div class="col-12  ">
             
            <form zippy="itemdetail" >
             <h4>Редагування </h4>
              <div class="row">
               <div class="col-12 col-md-4 col-xl-3">
                <div class="form-group  ">
                    <label   for="editname">Найменування</label>
                    <input  autofocus="on"    required="on"  class="form-control" zippy="editname"/>
                </div>
              
             
               {{#usebranch}}
                <div class="form-group">
                    <label for="editbranch">Філія</label>
                    <select class="form-control" zippy="editbranch">
                        <option value="0">Не обрано</option>
                    </select>
                </div>
                {{/usebranch}}
               
                 <div class="form-group  ">
                    <label   for="edittype">Тип</label>
                    <select class="form-control  " zippy="edittype">
                      
                    </select>
                </div>                
    

                <div class="form-group  ">
                    <label   for="editdescription">Опис</label>
                    <textarea class="form-control" zippy="editdescription"></textarea>
                </div>
               
                  
                 <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не використовується</label>
                </div>
             
           
               </div> 
               <div class="col-12 col-md-3 col-xl-2">
                 <div class="form-group  ">
                    <label   for="editemp">Мат. відповідальний</label>
                    <select class="form-control  " zippy="editemp">
                        <option value="0">Не вказано</option>
                    </select>
                </div>                 
                 <div class="form-group  ">
                    <label    for="editinvnumber">Інвентарний номер</label>
                    <input required="on" class="form-control" zippy="editinvnumber"/>
                </div>
                 <div class="form-group  ">
                    <label   for="editserial">Серійний номер</label>
                    <input class="form-control" zippy="editserial"/>
                </div>
                
             </div>
              
              <div class="col-12">
                    <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-secondary mr-2 ">
                    <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">
                    
                </div>    
                </div>    
            </form>
            </div>
        
        <div class="w-100"></div>
        <div zippy="infopan" class="col-12 col-md-10 col-xl-8  ">
          <a zippy="backd"><i class="fa fa-arrow-alt-circle-left"></i> до списку</a>
          <h5 zippy="oname"> </h5>
          <a zippy="addop" class="btn  btn-info btn-sm" >  Додати</a>                 
          <br><a zippy="showall"   >  Показати переміщення</a>                 
      
      
           <table class="ctable">
             {{#oplist}}
             <tr>
                <td>{{opdate}}</td>
                <td>{{number}}</td>
                <td>{{opname}}</td>
                <td align="right"> {{amount}}</td>

                <td  >{{det}}</td>
                <td  >{{notes}}</td>
             </tr>
               {{/oplist}}
             <tr style="font-weight:bolder">
                 <td align="right"   colspan="3">Балансова вартість: </td>  
                 <td align="right" >{{total}} </td>  
          
                 <td colspan="2">   </td>  
              </tr> 
           </table>
         
       </div>    
  <div id="pform" class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
             aria-hidden="true">
            <div class="modal-dialog  ">
                <div class="modal-content">
                    <div class="modal-body">
                        <table>
                            <tr>
                                <td align="center" id="tag"></td>
                            </tr>
                            <tr>
                                <td align="center"><a href="javascript:void(0)"
                                                      onclick="$('#tag').printThis();$('#pform').modal('hide')"
                                                      class="btn btn-success  ">Друк</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>            
           
   </div>         
            
        <script>               
             function check_delete() {
                return confirm("Видалити?")
             }
      
             function check_showall() {
                document.getElementById('dialogwait').showModal()      
             }
        </script>     

    </body>
</html>
