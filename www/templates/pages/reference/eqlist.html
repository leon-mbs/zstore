<html>
    <head>
           <title> Обладнання та основнi засоби </title>
   </head>

    <body>
        <div class="row">

            <div class="col-12 col-md-10 col-xl-8" zippy="itemtable">
                <h3>Обладнання та основнi засоби </h3>
                <div class="navbar nav  ">
                    <form zippy="filter" class="form-inline">

                        <label for="searchkey">Пошук</label>
                        <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                        <label for="searchemp">мат. відповідальний</label>

                        <select class="form-control mr-sm-2  " zippy="searchemp">
                            <option value="0">Не обрано</option>
                        </select>
                        <div class="form-check">

                            <input title="Показати неактуальні" class="form-check-input" type="checkbox" zippy="showdis">
                            <label class="form-check-label mr-sm-3" for="showdis">Все</label>
                        </div>

                        <input class="btn btn-outline-success  " type="submit" value="ОК">

                    </form>
                </div>
                <a zippy="addnew" class="btn btn-primary  ">Додати</a>
                <table class="table table-bordered  table-sm  ">
                    <tr>
                        <th>Найменування</th>

                        <th>Інв. номер</th>
                        <th>Сер. номер</th>


                        <th style="width:100px"></th>
                    </tr>
                    <tr zippy="eqlist">
                        <td zippy="eq_name"></td>

                        <td zippy="code"></td>
                        <td zippy="serial"></td>

                        <td aling="center">
                            <a zippy="use" title="Використання"><i class="fa fa-eye"></i></a>
                            &nbsp;<a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a>
                            &nbsp;<a zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a>
                        </td>
                    </tr>
                </table>
                <div zippy="pag"></div>
            </div>

          

            <div zippy="usetable" class="col-12 col-md-8 col-xl-6">


                <a zippy="back"><i class="fa fa-arrow-circle-left"></i> До списку</a>
                <h3 zippy="usename"></h3>

                <table class="table table-bordered  table-sm  ">
                    <tr>
                        <th>Наряд</th>

                        <th>Ділянка</th>


                    </tr>
                    <tr zippy="uselist">


                        <td zippy="usetask"></td>
                        <td zippy="useplace"></td>

                    </tr>
                </table>

            </div>

        </div>
 
            <form zippy="itemdetail" >
             <h4>Редагування </h4>
               <div class="row">
                <div class="col-12 col-md-4 col-xl-3">
                <div class="form-group  ">
                    <label   for="editname">Найменування</label>
                   
                        <input required="required" class="form-control" zippy="editname"/>
                    
                </div>
              
                    <div class="form-check">
                        <input zippy="editeq" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editeq">Обладнання</label>
                    </div>
               
                <div class="form-group  ">
                    <label   for="editemp">Мат. відповідальний</label>
                    
                        <select class="form-control  " zippy="editemp">
                            <option value="0">Не задано</option>
                        </select>
                    
                </div>
                 <div class="form-group  ">
                    <label   for="editpa">Вир. дiльниця</label>
                    
                        <select class="form-control  " zippy="editpa">
                            <option value="0">Не задано</option>
                        </select>
                   <small class="form-text text-muted">Якщо  постiйно  встановлено на  певнiй виробничiй дiлянцi</small>
                    
                </div>
   

                <div class="form-group  ">
                    <label   for="editdescription">Опис</label>
                    
                        <textarea class="form-control" zippy="editdescription"></textarea>
                  

                </div>
               
                  
                    <div class="form-check">
                        <input zippy="editdisabled" type="checkbox" class="form-check-input">
                        <label class="form-check-label" for="editdisabled">Не використовується</label>
                    </div>
             
                <div class="form-group">
                    <input zippy="save" type="submit" value="Зберегти" class="btn btn-primary  ">&nbsp;&nbsp;
                    <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-secondary  "></td>
                </div>
               </div> 
                 <div class="col-12 col-md-3 col-xl-2">
                 <div class="form-group  ">
                    <label   for="editcode">Інвентарний номер</label>
                  
                        <input class="form-control" zippy="editcode"/>
                   
                </div>
                <div class="form-group  ">
                    <label   for="editserial">Серійний номер</label>
                   
                        <input class="form-control" zippy="editserial"/>
                     
                </div>
                <div class="form-group  ">
                    <label   for="editenterdate">Введено в експлуатацiю</label>
                    
                        <input class="form-control" zippy="editenterdate"/>
                   
                </div>
                <div class="form-group  ">
                    <label   for="editbalance">Балансова вартiсть</label>
                   
                        <input pattern="[0-9,\.]+" style="width: 100px;" class="form-control qtyprice" zippy="editbalance"/>
                        <small class="form-text text-muted">Закупівельна ціна мінус амортизація</small>
                 
               
                </div>
                </div>
             </div>
            </form>
  
             <script>               
         function check_delete() {
                return confirm("Видалити?")
            }
        </script>     

    </body>
</html>
