<html>
    <head>
            <title> Послуги, роботи </title>
  </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <div zippy="servicetable">
                    <h3>Послуги, роботи </h3>
                    <div class="navbar nav">

                        <form zippy="filter" class="form-inline">

                            <label for="searchkey">Пошук</label>
                            <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                            <label for="searchcat">Категорiя</label>
                            <input class="form-control mr-sm-2" type="text" zippy="searchcat">

                            <div class="form-check">

                                <input title="Показати неактуальні" class="form-check-input" type="checkbox" zippy="showdis">
                                <label class="form-check-label mr-sm-3" for="showdis">Усе</label>
                            </div>

                            <input class="btn btn-outline-success  " type="submit" value="ОК">

                        </form>
                    </div>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Додати</a>
                    <table class="table table-bordered   table-sm">
                        <tr>
                            <th>Назва</th>
                            <th> </th>    
                            <th style="text-align: right;">Вартість</th>
                            <th style="text-align: right;">Розцiнки</th>
                            <th style="text-align: right;">Нормо-години</th>

                            <th></th>
                        </tr>
                        <tr zippy="servicelist">
                            <td zippy="service_name"></td>
                            <td  class="text-right"><i title="Акцiя" zippy="hasaction" class="fa fa-gift"/></td>
                            <td style="text-align: right;" zippy="price"></td>
                            <td style="text-align: right;" zippy="cost"></td>
                            <td style="text-align: right;" zippy="hours"></td>


                            <td style="width:75px"><a zippy="edit" title="Редагувати"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Вилучити"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>

                </div>


            </div>
        </div>
        <div class="row">
            <form class="col-6 col-md-4" zippy="servicedetail">
                <div class="form-group">
                    <label for="editservice_name">Назва</label>
                    <input required="required" class="form-control" zippy="editservice_name"/>
                </div>
                <div class="form-group">
                    <label for="editcat">Категорiя</label>
                    <input   class="form-control" zippy="editcat"/>
                </div>
                <div class="form-group  ">
                    <label for="editprice">Вартість</label>
                    <div class="form-group">
                        <input zippy="editprice" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label for="editcost">Розцiнки</label>
                    <div class="form-group">
                        <input zippy="editcost" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                    </div>
                </div>
                <div class="form-group  ">
                    <label for="edithours">Нормо-години</label>
                    <div class="form-group">
                        <input zippy="edithours" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                    </div>
                </div>
                <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не використовується</label>
                </div>
                <input zippy="save" type="submit" value="Зберегти" class="btn btn-outline-primary  ">&nbsp;&nbsp;
                <input zippy="cancel" type="button" value="Скасувати" class="btn btn-outline-primary  ">

            </form>
        </div>

    </body>
</html>
