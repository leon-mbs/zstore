<html>
    <head>
    </head>

    <body>
        <div class="row">
            <div class="col-12 col-md-8 col-xl-6">
                <div zippy="servicetable">
                    <h3>Услуги, работы </h3>
                    <div class="navbar nav">

                        <form zippy="filter" class="form-inline">

                            <label for="searchkey">Поиск</label>
                            <input class="form-control mr-sm-2" type="text" zippy="searchkey">
                            <label for="searchcat">Категория</label>
                            <input class="form-control mr-sm-2" type="text" zippy="searchcat">

                            <div class="form-check">

                                <input title="Показать неактуальные" class="form-check-input" type="checkbox" zippy="showdis">
                                <label class="form-check-label mr-sm-3" for="showdis">Все</label>
                            </div>

                            <input class="btn btn-outline-success  " type="submit" value="ОК">

                        </form>
                    </div>
                    <a zippy="addnew" class="btn btn-outline-primary  ">Добавить</a>
                    <table class="table table-hover   table-sm">
                        <tr>
                            <th>Название</th>
                            <th  > </th>
                            <th style="text-align: right;">Стоимость</th>
                            <th style="text-align: right;">Расценка</th>
                            <th style="text-align: right;">Нормочасы</th>

                            <th></th>
                        </tr>
                        <tr zippy="servicelist">
                            <td zippy="service_name"></td>
                            <td  class="text-right"><i title="Акция" zippy="hasaction" class="fa fa-gift"/></td>

                            <td style="text-align: right;" zippy="price"></td>
                            <td style="text-align: right;" zippy="cost"></td>
                            <td style="text-align: right;" zippy="hours"></td>


                            <td style="width:75px"><a zippy="edit" title="Редактировать"><i class="fa fa-edit"></i></a> <a
                                    zippy="delete" title="Удалить"><i class="fa fa-trash"></i></a></td>
                        </tr>
                    </table>
                    <div zippy="pag"></div>

                </div>


            </div>
        </div>
        <div class="row">
            <form class="col-6 col-md-4" zippy="servicedetail">
                <div class="form-group">
                    <label for="editservice_name">Название</label>
                    <input required="required" class="form-control" zippy="editservice_name"/>
                </div>
                <div class="form-group">
                    <label for="editcat">Категория</label>
                    <input   class="form-control" zippy="editcat"/>
                </div>
                <div class="form-group  ">
                    <label for="editprice">Стоимость</label>
                    <div class="form-group">
                        <input zippy="editprice" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                        <small class="form-text text-muted">Стоимость работ для заказчика</small>
                    </div>
                </div>
                <div class="form-group  ">
                    <label for="editcost">Расценка</label>
                    <div class="form-group">
                        <input zippy="editcost" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                        <small class="form-text text-muted">Расценки для начисления зарплат</small>
                    </div>
                </div>
                <div class="form-group  ">
                    <label for="edithours">Нормо-часы</label>
                    <div class="form-group">
                        <input zippy="edithours" style="width: 100px" pattern="[0-9\.\%]+" class="form-control"/>
                        <small class="form-text text-muted">Ориентировочное время при почасовой оплате</small>
                    </div>
                </div>
                <div class="form-check">
                    <input zippy="editdisabled" type="checkbox" class="form-check-input">
                    <label class="form-check-label" for="editdisabled">Не используется</label>
                </div>
                <input zippy="save" type="submit" value="Сохранить" class="btn btn-outline-primary  ">&nbsp;&nbsp;
                <input zippy="cancel" type="button" value="Отменить" class="btn btn-outline-primary  ">

            </form>
        </div>

    </body>
</html>
