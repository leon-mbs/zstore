<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{appname}}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="/assets/css/adminlte.css">
        <!--<link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/bootstrap.css">   -->
        <link rel="stylesheet" href="/vendor/leon-mbs/zippy/assets/css/zippy-bundle.css">


        <link rel="stylesheet" href="/assets/css/select2.css">
        <link rel="stylesheet" href="/assets/css/select2-bootstrap.css">
        <link rel="stylesheet" href="/assets/css/app.css">


        <script src="/vendor/leon-mbs/zippy/assets/js/jquery.js" type="text/javascript"></script>
        <script src="/vendor/leon-mbs/zippy/assets/js/bootstrap.bundle.js" type="text/javascript"></script>

        <script src="/vendor/leon-mbs/zippy/assets/js/zippy-bundle.js" type="text/javascript"></script>

        <script src="/assets/js/select2.js" type="text/javascript"></script>
        <script src="/assets/js/app.js" type="text/javascript"></script>
        <script src="/assets/js/adminlte.js" type="text/javascript"></script>


    </head>

    <body class="hold-transition login-page">
        <div class="row justify-content-center mt-2 mb-1">
            <div class="col-12   ">

                {{#alerterror}}
                <div class="alert alert-danger" role="alert">
                    {{{alerterror}}}
                </div>
                {{/alerterror}}

            </div>
        </div>
        <div class="login-box">

            <h3>{{appname}}</h3>
            <div class="card">
                <div class="card-body login-card-body">

                    <form zippy="loginform">
                        <div class="input-group mb-3">
                            <input zippy="userlogin" required="required" class="form-control" type="text" placeholder="Логин">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-user"></span>
                                </div>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <input zippy="userpassword" required="required" type="password" class="form-control" placeholder="Пароль">
                            <div class="input-group-append">
                                <div class="input-group-text">
                                    <span class="fas fa-lock"></span>
                                </div>
                            </div>
                        </div>
                        {{#capcha}}
                        <div class="input-group mb-3">
                            <input zippy="capchacode" required="required" class="form-control mr-4"
                                   placeholder="Введите код">
                            <div class="input-group-append">
                                <img zippy="capcha" style="cursor:pointer" title="Обновить..."/>
                            </div>
                        </div>
                        {{/capcha}}

                        <div class="row">
                            <div class="col-8">
                                <div class="icheck-primary">
                                    <input type="checkbox" zippy="remember">
                                    <label for="remember">
                                        Запомнить
                                    </label>
                                </div>
                            </div>

                            <div class="col-4">
                                <button type="submit" class="btn btn-success btn-block btn-flat">Войти</button>
                            </div>

                        </div>
                    </form>
                    {{#isnewversion}}
                    <div class="row">
                        <div class="col-12">
                            <span> Доступна новая версия </span> <span class="badge badge-info"> {{newversion}} </span> <a
                                href="https://zippy.com.ua/zstore#newver">Открыть...</a>

                        </div>
                    </div>
                    {{/isnewversion}}
                </div>
                <!-- /.login-card-body -->
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="w-100"></div>
            <div class="col-12 " style="margin-top:200px;">
                Zippy склад {{curversion}} © <a href="http://zippy.com.ua/">zippy.com.ua</a>
            </div>
        </div>


    </body>

</html>
