<html>
    <body>
        <h2>Настройка меню</h2>
        <small>Для  обновления состояния  меню  нужно перейти на  любую другую страницу</small>
        <div class="row">

            <div class="col-12 col-lg-10 col-xl-8  ">


                <div zippy="listpan">

                    <form zippy="filter" class="form-inline" role="form">
                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="fdoc">
                            <label class="form-check-label mr-sm-2" for="fdoc">Документы</label>
                        </div>

                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="fref">
                            <label class="form-check-label mr-sm-2" for="fref">Справочники</label>
                        </div>
                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="frep">
                            <label class="form-check-label mr-sm-2" for="frep">Отчеты</label>
                        </div>
                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="freg">
                            <label class="form-check-label mr-sm-2" for="freg">Журналы</label>
                        </div>
                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="fser">
                            <label class="form-check-label mr-sm-2" for="fser">Сервис</label>
                        </div>

                        <button type="submit" class="btn btn-success   ">Обновить</button>
                    </form>
                    <a class="btn btn-info   " zippy="addnew">Добавить</a>
                    <table class="table table-sm table-striped  ">
                        <tr>
                            <th>Название</th>
                            <th>Имя PHP класса</th>
                            <th>Тип</th>
                            <th>Группа</th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr zippy="metarow">
                            <td><span zippy="description"></span></td>
                            <td><span zippy="meta_name"></span></td>
                            <td><span zippy="type"></span></td>
                            <td><span zippy="menugroup"></span></td>
                            <td><a zippy="ton"><i class="fa fa-toggle-on text-success"></i></a> <a zippy="toff"><i class="fa fa-toggle-off"></i></a>&nbsp;&nbsp;</td>
                            <td style="white-space:   nowrap"><a zippy="rowedit"><i class="fa fa-edit"/></a>
                                &nbsp;&nbsp;<a class="text-danger" zippy="rowdelete"> <i class="fa fa-trash"/></a></td>
                        </tr>
                    </table>
                </div>

            </div>
            <div class="w-100"></div>
            <div class="col-12  col-md-4 col-xl-3">

                <div zippy="editpan">
                    <h5> Редактирование пункта меню</h5>
                    <form zippy="editform" role="form">
                        <input type="hidden" zippy="meta_id" value="0">

                        <div class="form-group">
                            <label for="edit_description">Наименование</label>
                            <input class="form-control" zippy="edit_description" required="required">
                        </div>
                        <div class="form-group">
                            <label for="edit_meta_name">Имя PHP класса</label>
                            <input class="form-control" zippy="edit_meta_name" required="required">
                        </div>
                        <div class="form-group">
                            <label for="edit_menugroup">Группа подменю</label>
                            <input class="form-control" zippy="edit_menugroup">
                        </div>
                        <div class="form-group">
                            <label for="edit_menugroup">Тип</label>
                            <select class="form-control" zippy="edit_meta_type">

                            </select>
                        </div>

                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="edit_disabled">
                            <label class="form-check-label mr-sm-2" for="edit_disabled">Не показывать в
                                меню</label>
                        </div>


                        <div class="form-group">
                            <button type="submit" class="btn btn-primary  ">Сохранить</button>
                            &nbsp;&nbsp;&nbsp; <a zippy="mcancel" class="btn btn-outline-secondary  ">Отменить</a>
                        </div>

                    </form>
                </div>

            </div>




        </div>

        <script>
            function check_rowdelete() {
                return confirm("Удалить  пункт?")
            }
        </script>

    </body>
</html>
