<html>
    <body>
        <div class="row ">    
            <div class="col-12 col-md-10 col-xl-8">    
                 {{{contact}}} 
            </div>
            <div class="col-12 ">    
            <div class="col-12 col-md-6 col-lg-4 col-xl-3">    
                  <h4>Обратная связь</h4>
                  <form zippy="messageform" >
                     <div class="form-group   " >
                          <label for="sname">Имя</label>
                          <input required="required" zippy="sname" class="form-control" >
                     </div>                     
                     <div class="form-group" >
                          <label for="scontact">E-mail или телефон</label>
                          <input required="required"   zippy="scontact" class="form-control" >
                     </div>                     
                     <div class="form-group" >
                          <label for="smessage">Сообщение</label>
                          <textarea required="required"   zippy="smessage" class="form-control" ></textarea>
                     </div>                     
                     
                  
                     <div class="form-group   " >
                          <button class="btn btn-outline-primary" type="submit"  >Отправить</button>
                     </div>                       
                  </form>
                 
            </div>
        </div>
    </body>
</html>
