<html>
    <body>
        <div class="row ">
            <div class="col-12 col-md-10 col-xl-11">
                <ol class="breadcrumb" zippy="breadcrumb">

                </ol>
            </div>

            <div class="col-12 col-md-2 col-xl-1">   
                {{#usefilter}}
                <ol class="breadcrumb" >
                    <li>
                        <a zippy="filterbtn" class="btn btn-success"    href="javascript:void(0);" data-toggle="modal"
                           data-target="#modalfilter"><i class="fa fa-filter"></i> Фiльтр</a>
                    </li>
                </ol>
                {{/usefilter}}  
            </div>
        </div>
        <div class="row ">


            <div class="col-12  ">

                <div class="row">
                    <div class="col-12 col-sm-8 col-md-9  col-lg-10">
                        <form zippy="sortform" class="form-inline">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="sortorder">Сортувати</label>
                                </div>
                                <select class="custom-select form-control" zippy="sortorder">
                                    <option value="-1">За найменуванням</option>
                                    <option value="0">За збiльшенням цiни</option>
                                    <option value="1">За зменшенням цiни</option>
                                {{#usefeedback}}
                                    <option value="2">За рейтингом</option>
                                    <option value="3">За кiлькістю вiдгукiв</option>
                                {{/usefeedback}}                                    
                                    <option value="4">За продажами</option>
                                </select>
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
                <div class="row">


                    <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" zippy="catlist">
                        <div class="card card-custom-card">

                            <div class="ribbon-wrap" zippy="saction">
                                <div class="ribbon bg-warning">Акцiя</div>
                            </div>
                             {{^nouseimages}}
                            <a zippy="simage" data-toggle="lightbox" data-gallery="simage">
                                <img class="card-img-top"/>
                            </a>
                             {{/nouseimages}}
                            <div class="card-body p-2 d-flex card-custom-body">
                                <b class="card-custom-title"><a class="card-title card-link text-dark  clip" zippy="scatname"></a></b>
                                <div>
                                    {{#usefeedback}}
                                    <div class="d-flex align-items-center ">
                                        <div class="mr-2">
                                            <input style="display:inline" readonly="readonly" type="hidden" class="rating" zippy="srated" value="0" data-filled="fas fa-star" data-empty="far fa-star "/>
                                        </div>
                                        <span zippy="scomments"></span>
                                    </div> 
                                    {{/usefeedback}}   

                                    <div   class="mt-1" style="font-size:larger;">
                                        <b zippy="sprice"></b>&nbsp; <b class="text-danger" zippy="sactionprice"></b> 
                                      &nbsp; &nbsp; <a zippy="sbuy" ><i class="fa fa-shopping-cart"></i></a>
                                    </div> 
                                    
                                </div>
                            </div >
                        </div>
                    </div>
                    <div zippy="pag" class="col-12">

                    </div>
                </div>
                <div zippy="recentlyp">
                    <h4 class="mb-3 mt-2">Нещодавно переглянутi</h4>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4" zippy="rlist">
                            <div class="card h-100">
                             {{^nouseimages}}
                                <a zippy="rimage"><img class="card-img-top"></a>
                                 {{/nouseimages}}
                                <div class="card-body p-2">
                                    <a class="card-title card-link text-dark  clip" zippy="rname"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="modalfilter" class="modal fade  " tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel"
             aria-hidden="true">
            <div class="modal-dialog  modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Фiльтр </h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form zippy="sfilter"  >

                            <a href="#manflist" data-toggle="collapse" class="filtertiem "><b> Бренд </b> <i style="font-size:smaller" class="fa fa-angle-down"></i> </a>
                            <div id="manflist" class="collapse ">
                                <div zippy="mlist"></div>
                            </div>
                            <div class="mt-2">
                                <div zippy="attrlist">
                                    <div zippy="attrdata"></div>
                                </div>
                            </div>

                            <div class="mt-2"  >
                                <input class="btn btn-info btn-sm  " type="submit" value="Застосувати">&nbsp;<a class="btn btn-outline-secondary  btn-sm " zippy="sclear">Скинути</a>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>

    </body>
</html>
