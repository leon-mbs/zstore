<html>
   <head>
        <title>  Прайс  </title>

    </head>
    <body>
        <div class="row">
            <div class="col-12  col-xl-10">
                <h3>Прайс</h3>
                <div class="navbar nav">
                    <form zippy="filter" class="form-inline">
                        <label class="    mr-2"><b>Ціни</b></label>
                        <div class="form-check   mr-2">
                            <input class="form-check-input" type="checkbox" zippy="price1">
                            <label class="form-check-label" for="price1">
                                {{price1name}}
                            </label>
                        </div>
                        <div class="form-check   mr-2">
                            <input class="form-check-input" type="checkbox" zippy="price2">
                            <label class="form-check-label" for="price2">
                                {{price2name}}
                            </label>
                        </div>
                        <div class="form-check   mr-2">
                            <input class="form-check-input" type="checkbox" zippy="price3">
                            <label class="form-check-label" for="price3">
                                {{price3name}}
                            </label>
                        </div>
                        <div class="form-check   mr-2">
                            <input class="form-check-input" type="checkbox" zippy="price4">
                            <label class="form-check-label" for="price4">
                                {{price4name}}
                            </label>
                        </div>
                        <div class="form-check   mr-2">
                            <input class="form-check-input" type="checkbox" zippy="price5">
                            <label class="form-check-label" for="price5">
                                {{price5name}}
                            </label>
                        </div>
                        <div class="form-check   ">

                            <input class="form-check-input" type="checkbox" zippy="onstore">
                            <label class="form-check-label mr-2" for="onstore">Тільки в наявності</label>
                        </div>
                        <input class="btn btn-outline-primary  " type="submit" value="ОК">


                    </form>
                </div>


                <div zippy="detail">
                    <div>
                      <a style="cursor:pointer" onclick=" $('#preview').printThis();" title="Друк"><i class="fa fa-print mr-2"></i></a>
                        <a href="/showreport/xls/price" target="_blank" title="Експорт у Excel"><i class="fa fa-file-excel mr-2"></i></a>
                        <a href="/showreport/pdf/price" target="_blank" title="Експорт у PDF"><i class="fa fa-file-pdf mr-2"></i> </a>

                    </div>

                    <div zippy="preview" class="table-responsive-sm">
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
