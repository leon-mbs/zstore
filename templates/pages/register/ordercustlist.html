<html>
    <head>
        <title>  Журнал заявок </title>

    </head>
   <body>
        <div class="row">
            <div class="col-12 col-xl-10">

                <h3>Журнал заявок </h3>


                <div class="navbar nav">
                    <form zippy="filter" class="form-inline ">


                        <label for="searchnumber"> № </label>

                        <input class="form-control mr-2" type="text" zippy="searchnumber" style="width:100px">

                        <select class="form-control mr-2" zippy="status">
                        </select>

                        <input class="form-control mr-2" type="text" zippy="searchtext" placeholder="Пошук по контенту" ]>


                        <input type="submit" class="  btn btn-outline-success  " value="ОК">


                    </form>
                </div>
                <a href="/index.php?p=App/Pages/Doc/OrderCust" class="btn btn-info mt-2 mb-3">Створити</a>
                <br><a zippy="csv">Експорт у Excel</a>

                <table class="table   table-sm   ">
                    <tr>

                        <th>Номер</th>
                        <th>Дата</th>
                        <th>Постачальник</th>
                        <th class="text-right">Сума</th>
                        <th>Статус</th>


                        <th></th>
                        <th></th>


                    </tr>
                    <tr zippy="doclist">

                        <td zippy="number"></td>
                        <td class="text-nowrap" zippy="date"></td>
                        <td zippy="customer"></td>
                        <td zippy="amount" class="text-right"></td>


                        <td class="text-nowrap" zippy="state"></td>
                        <td zippy="onotes">Коментар</td>

                        <td class="text-nowrap">
                            <a zippy="show" title="Перегляд"><i class="fa fa-eye"></i></a>
                            &nbsp; &nbsp; &nbsp; &nbsp; <a zippy="edit" title="Редагування"><i class="fa fa-edit"></i></a>

                        </td>


                    </tr>

                </table>

                <div zippy="pag">
                </div>
                <a id="dankor"></a>


            </div>

        </div>


        <div class="row" zippy="statuspan">
            <div class="col-12">

                <div class="navbar nav">
                    <form zippy="statusform" class="form-inline ">
                        <button zippy="bcan" type="submit" class="  btn btn-secondary  mr-2 "><i class="fa fa-undo"></i>
                            Скасувати
                        </button>
                        <button zippy="bclose" type="submit" class="  btn btn-success  mr-2 "><i class="fa fa-gavel"></i>
                            Закрити
                        </button>
                        <button zippy="bttn" class="btn btn-primary  mr-2"><i class="fa fa-truck"></i> Створити прихід</button>
                        <button zippy="binv" class="btn btn-primary  mr-2"><i class="fa fa-credit-card"></i> Створити рахунок
                        </button>
                        <button zippy="binp" class="btn btn-primary  mr-2"><i class="fa fa-cog"></i> На виконання</button>

                    </form>
                </div>


                <div zippy="docview"></div>

            </div>
        </div>


    </body>
</html>
